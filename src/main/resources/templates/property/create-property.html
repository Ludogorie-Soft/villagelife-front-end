    <form action="/properties/save" method="post" enctype="multipart/form-data">
        <!-- Village Name and Region -->
        <label for="villageDTO">Village:</label>
        <input type="text" id="villageDTO" name="villageDTO.name" required><br><br>

        <label for="region">Region:</label>
        <input type="text" id="region" name="villageDTO.region" required><br><br>

        <!-- Property Type -->
        <label for="propertyType">Property Type:</label>
        <select id="propertyType" name="propertyType" required>
            <option th:each="propertyType1 : ${T(com.ludogorieSoft.villagelifefrontend.enums.PropertyType).values()}"
                    th:value="${propertyType1}" th:text="${propertyType1}">
            </option>
        </select><br><br>

        <!-- Property Transfer Type -->
        <label for="propertyTransferType">Property Transfer Type:</label>
        <select id="propertyTransferType" name="propertyTransferType" required>
            <option th:each="propertyTransferType1 : ${T(com.ludogorieSoft.villagelifefrontend.enums.PropertyTransferType).values()}"
                    th:value="${propertyTransferType1}" th:text="${propertyTransferType1}">
            </option>
        </select><br><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <!-- Price -->
        <label for="price">Price:</label>
        <input type="number" th:field="*{propertyDTO.price}" step="0.01" id="price" name="price" required><br><br>
        <ul class="error-list">
            <li th:each="err : ${#fields.errors('propertyDTO.price')}" th:text="#{${err}}" class="error text-danger"></li>
        </ul>

        <!-- Phone Number -->
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" th:field="*{propertyDTO.phoneNumber}" id="phoneNumber" name="phoneNumber" required><br><br>
        <ul class="error-list">
            <li th:each="err : ${#fields.errors('propertyDTO.phoneNumber')}" th:text="#{${err}}" class="error text-danger"></li>
        </ul>

        <!-- Build-Up Area -->
        <label for="buildUpArea">Build-Up Area:</label>
        <input type="number" th:field="*{propertyDTO.buildUpArea}" step="0.01" id="buildUpArea" name="buildUpArea" required><br><br>
        <ul class="error-list">
            <li th:each="err : ${#fields.errors('propertyDTO.buildUpArea')}" th:text="#{${err}}" class="error text-danger"></li>
        </ul>

        <!-- Yard Area -->
        <label for="yardArea">Yard Area:</label>
        <input type="number" th:field="*{propertyDTO.yardArea}" step="0.01" id="yardArea" name="yardArea"><br><br>
        <ul class="error-list">
            <li th:each="err : ${#fields.errors('propertyDTO.yardArea')}" th:text="#{${err}}" class="error text-danger"></li>
        </ul>

        <!-- Rooms Count -->
        <label for="roomsCount">Rooms Count:</label>
        <input type="number" th:field="*{propertyDTO.roomsCount}" id="roomsCount" name="roomsCount" required><br><br>
        <ul class="error-list">
            <li th:each="err : ${#fields.errors('propertyDTO.roomsCount')}" th:text="#{${err}}" class="error text-danger"></li>
        </ul>

        <!-- Bathrooms Count -->
        <label for="bathroomsCount">Bathrooms Count:</label>
        <input type="number" th:field="*{propertyDTO.bathroomsCount}" id="bathroomsCount" name="bathroomsCount" required><br><br>
        <ul class="error-list">
            <li th:each="err : ${#fields.errors('propertyDTO.bathroomsCount')}" th:text="#{${err}}" class="error text-danger"></li>
        </ul>

        <!-- Heating Text -->
        <label for="heatingText">Heating Types:</label>
        <input type="text" id="heatingText" name="heatingText" required><br><br>

        <!-- Property Images -->
        <div class="mb-3">
            <label for="formFileForMultiple" class="form-label fw-bold">Upload Property Images:</label>
            <input class="form-control" id="formFileForMultiple" name="propertyImages" type="file" multiple accept="image/*">
            <span class="text-muted">You can upload multiple images.</span>
        </div>

        <!-- Main Image -->
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label fw-bold">Upload Main Image:</label>
            <input class="form-control" id="formFileMultiple" name="mainImage" type="file" accept="image/*">
            <span class="text-muted">Upload a main image for the property.</span>
        </div>

        <!-- Construction Type -->
        <label for="constructionType">Construction Type:</label>
        <select id="constructionType" name="constructionType" required>
            <option th:each="constructionType1 : ${T(com.ludogorieSoft.villagelifefrontend.enums.ConstructionType).values()}"
                    th:value="${constructionType1}" th:text="${constructionType1}">
            </option>
        </select><br><br>

        <!-- Construction Year -->
        <label for="constructionYear">Construction Year:</label>
        <input type="number" id="constructionYear" name="constructionYear" min="1800" max="2024" required><br><br>

        <!-- Extras -->
        <label for="extras">Extras:</label>
        <input type="text" id="extras" name="extras"><br><br>

        <!-- Ownership Type -->
        <label for="ownershipType">Ownership Type:</label>
        <select id="ownershipType" name="ownershipType" required>
            <option th:each="ownershipType1 : ${T(com.ludogorieSoft.villagelifefrontend.enums.OwnershipType).values()}"
                    th:value="${ownershipType1}" th:text="${ownershipType1}">
            </option>
        </select><br><br>

        <!-- Property Condition -->
        <label for="propertyCondition">Property Condition:</label>
        <select id="propertyCondition" name="propertyCondition" required>
            <option th:each="propertyCondition1 : ${T(com.ludogorieSoft.villagelifefrontend.enums.PropertyCondition).values()}"
                    th:value="${propertyCondition1}" th:text="${propertyCondition1}">
            </option>
        </select><br><br>

        <!-- Description -->
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
