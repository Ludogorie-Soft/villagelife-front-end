    <meta name="description" th:content="#{meta.description.add.village}">
    <meta name="keywords" content="#{meta.keywords.add.village}">
    <meta name="robots" content="all">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{addVillage.title}"></title>
    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/css/min/menu-style-about-us.min.css">
    <link rel="stylesheet" href="/css/min/addVillage.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <link rel="canonical" href="https://villagelife.bg/villages/create">

<body>

<div th:replace="fragments :: menu"></div>
<div th:replace="fragments :: hamburger-menu"></div>

<div class="container">
    <div th:if="${consentMessage}" class="message alert alert-info text-center">
        <p th:text="${consentMessage}"></p>
    </div>
    <section class="lower-line-spacing">
        <p>
        <div th:text="#{addVillage.hello}"></div>
        <div th:text="#{please.fill.form}">
        </div>
        </p>
        <p th:text="#{thank.you}"></p>
        <p>
        <div th:text="#{regards}"></div>
        <div>Village Life</div>
        </p>
<!--        return "redirect:/properties";-->
    </section>
<form action="/properties/save" method="post" enctype="multipart/form-data">
    <label for="villageDTO">Village:</label>
    <input type="text" id="villageDTO" name="villageDTO.name" required><br><br>

    <label for="region">Region:</label>
    <input type="text" id="region" name="villageDTO.region" required><br><br>

    <label for="propertyType">Property Type:</label>
    <select id="propertyType" name="propertyType" required>
        <option value="PLOT">Plot</option>
        <option value="AGRICULTURAL_LAND">Agricultural land</option>
        <option value="HOUSE">House</option>
        <option value="VILLA">Villa</option>
        <option value="FLOOR_OF_A_HOUSE">Floor of a house</option>
        <option value="BUSINESS_PROPERTY">Business property</option>
        <option value="APARTMENT">Apartment</option>
    </select><br><br>

    <label for="propertyTransferType">Transfer Type:</label>
    <select id="propertyTransferType" name="propertyTransferType" required>
        <option value="SALE">Sale</option>
        <option value="RENT">Rent</option>
    </select><br><br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

    <label for="buildUpArea">Build-Up Area:</label>
    <input type="number" step="0.01" id="buildUpArea" name="buildUpArea" required><br><br>

    <label for="yardArea">Yard Area:</label>
    <input type="number" step="0.01" id="yardArea" name="yardArea"><br><br>

    <label for="roomsCount">Rooms Count:</label>
    <input type="number" id="roomsCount" name="roomsCount" required><br><br>

    <label for="bathroomsCount">Bathrooms Count:</label>
    <input type="number" id="bathroomsCount" name="bathroomsCount" required><br><br>

    <label for="heating">Heating Types:</label>
    <input type="text" id="heating" name="heating" required><br><br>

<!--    <div class="mb-3">-->
<!--        <label for="formFileMultiple" class="form-label fw-bold" th:text="#{photos}"></label>-->
<!--        <input class="form-control" id="formFileMultiple" name="multipartImages" type="file" multiple accept="image/*">-->
<!--        <span class="text-muted" th:text="#{photos.max.size}"></span>-->
<!--    </div>-->

    <div class="mb-3">
        <label for="formFileForMultiple" class="form-label fw-bold" th:text="#{photos}"></label>
        <input class="form-control" id="formFileForMultiple" name="propertyImages" type="file" multiple accept="image/*" >
        <span class="text-muted" th:text="#{photos.max.size}"></span>
    </div>

    <div class="mb-3">
        <label for="formFileMultiple" class="form-label fw-bold" th:text="#{photos}"></label>
        <input class="form-control" id="formFileMultiple" name="mainImage" type="file" accept="image/*">
        <span class="text-muted" th:text="#{photos.max.size}"></span>
    </div>

    <label for="constructionType">Construction Type:</label>
    <select id="constructionType" name="constructionType" required>
        <option value="BRICKS">Bricks</option>
        <option value="PANEL">Panel</option>
        <option value="WOOD">Wood</option>
    </select><br><br>

    <label for="constructionYear">Construction Year:</label>
    <input type="number" id="constructionYear" name="constructionYear" min="1800" max="2024" required><br><br>

    <label for="extras">Extras:</label>
    <input type="text" id="extras" name="extras"><br><br>

    <label for="ownershipType">Ownership Type:</label>
    <select id="ownershipType" name="ownershipType" required>
        <option value="INDIVIDUAL">Individual</option>
        <option value="AGENCY">Agency</option>
        <option value="BUILDER">Builder</option>
        <option value="INVESTOR">Investor</option>
    </select><br><br>

    <label for="propertyCondition">Property Condition:</label>
    <select id="propertyCondition" name="propertyCondition" required>
        <option value="NEW">New</option>
        <option value="EXCELLENT">Excellent</option>
        <option value="GOOD">Good</option>
        <option value="FAIR">Fair</option>
        <option value="Poor">Poor</option>
        <option value="UNDER_CONSTRUCTION">Under construction</option>
        <option value="DAMAGED">Damaged</option>
        <option value="RENOVATION_REQUIRED">Renovation required</option>
    </select><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
