<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:attr="lang=${lang}"
      xmlns:spring="http://www.w3.org/1999/XSL/Transform">

<head>
    <title>Spring Boot Email Example</title>
</head>

<body>


<h1 th:text="#{greeting}"></h1>
<!--<h1><spring:message code="greeting" text="default"/></h1>-->
<span th:text="#{lang.change}"></span>
<select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{lang.eng}"></option>
    <option value="fr" th:text="#{lang.fr}"></option>
</select>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
$(document).ready(function() {
    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            window.location.replace('locale?lang=' + selectedOption);
        }
    });
});
</script>
</body>

</html>
