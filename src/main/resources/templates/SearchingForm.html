<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/css/searchingForm.css">
    <link rel="stylesheet" href="/css/menuStyle.css">

    <title>Търсене</title>

<body>

<div th:replace="fragments :: menu"></div>
<div th:replace="fragments :: hamburger-menu"></div>

<div class="search-bar-row d-flex justify-content-between">
    <form th:action="@{/filter/all}" method="get" class="d-flex align-items-center">
        <div class="col-5 d-flex">
            <select name="region" class="form-select flex-grow-1" style="outline-color: gray; height: 40px;">
                <option value="" selected disabled style="text-align: left;">Избери област</option>
                <option th:each="region : ${regions}" th:value="${region.regionName}"
                        th:text="${region.regionName}"></option>
            </select>
        </div>
        &nbsp;
        <div class="col-12 d-flex">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="myInput" name="keyword" onkeyup="myFunction()" placeholder="Търси по име на село"
                   class="search-field"
                   style="outline-color: gray; height: 40px;">

            <input class="btn btn-outline-secondary" type="submit" value="Търси"
                   style="background-color: #96c930;" id="searchButton"/>
            <input class="btn btn-outline-secondary" type="button" value="Изчисти" onclick="clearFilter()"
                   style="background-color: #eef5e1;" id="clearButton"/>
        </div>

    </form>

    <div class="filter-button-container">
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="fas fa-filter"></i> Филтър за разширено търсене
        </button>
    </div>

</div>


<div id="modalContainer"></div>

<div class="search-results">
    <h3>Резултати от търсенето</h3>

    <div th:if="${error}" class="error-message text-center">
        <p th:text="${#strings.toUpperCase(error)}"></p>
    </div>

    <div class="custom-div">
        <p th:if="${message}" th:text="${message}"></p>
    </div>

    <div class="village-grid">
        <div class="row col-12">
            <div class="village-toggle">
                <a href="#" onclick="toggleVillageView()">
                    <i class="fa fa-th-list"></i>
                </a>
            </div>
            <div id="village-container" class="village-container-grid">
                <div th:each="village : ${villages}" class="village-item card col-lg-5 col-md-5 col-sm-12">
                    <div class="row">
                        <div class="image-container col-6">
                            <img th:if="${village.images != null and not #lists.isEmpty(village.images)}"
                                 th:src="'data:image/jpeg;base64,' + ${village.images[0]}"
                                 onerror="this.onerror=null;this.src='/images/pexels-alexander-kovalev-2871478.jpg';">
                            <img th:unless="${village.images != null and not #lists.isEmpty(village.images)}"
                                 src="/images/pexels-alexander-kovalev-2871478.jpg">
                        </div>
                        <div class="card-body col-6">
                            <a th:href="@{'/villages/show/' + ${village.id}}">
                                <i class="fas fa-map-marker-alt" style="color: #96c930;"></i>
                                <h6 th:text="'село '+ ${village.name} + ', област ' + ${village.region}"></h6>
                                <br>
                                <a th:href="@{'/villages/show/' + ${village.id}}" class="btn btn-info">Още</a>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments :: footer"></div>

<script src="/js/search-script.js"></script>
<script src="/js/clear-button-script.js"></script>
<script src="/js/search-button-script.js"></script>
<script src="/js/toggleVillageView.js"></script>
<script src="/js/clearFilter.js"></script>
<script src="/js/showModal.js"></script>
<script src="/js/fetch-modal-script.js"></script>
<script src="/js/navScript.js"></script>
</body>
</html>
