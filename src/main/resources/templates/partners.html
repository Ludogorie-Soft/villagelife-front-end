<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{partners.title}"></title>
    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/menu-style-about-us.css">
    <link rel="stylesheet" href="/css/partners.css">

</head>
<body>

<div th:replace="fragments :: menu"></div>
<div th:replace="fragments :: hamburger-menu"></div>

<div class="container">
    <section class="text-center">
        <p>
        <h1 th:text="#{partners.heading}"></h1>
        <div th:text="#{partners.subheading}"></div>
        </p>
    </section>
    <div class="row text-center">
        <section class="col-lg-3 col-md-6 col-sm-12">
            <div class="card text-center">
                <p class="text-center"><img th:src="@{/images/people-arrows-svgrepo-com.png}" alt="Социална отговорност" class="icon"></p>
                <div class="card-body">
                    <h5 class="card-title" th:text="#{partners.socialResponsibilityTitle}"></h5>
                    <p class="card-text text-secondary" th:text="#{partners.socialResponsibilityText}"></p>
                </div>
            </div>
        </section>
        <section class="col-lg-3 col-md-6 col-sm-12">
        <div class="card">
            <p class="text-center"><img th:src="@{/images/chat.png}" alt="Комуникация" class="icon"></p>
            <div class="card-body text-center">
                <h5 class="card-title" th:text="#{partners.communicationTitle}"></h5>
                <p class="card-text text-secondary" th:text="#{partners.communicationText}"></p>
            </div>
        </div>
        </section>
        <section class="col-lg-3 col-md-6 col-sm-12">
        <div class="card">
            <p class="text-center"><img th:src="@{/images/user-clock.png}" alt="Комуникация" class="icon-larger"></p>
            <div class="card-body text-center">
                <h5 class="card-title" th:text="#{partners.customersTitle}"></h5>
                <p class="card-text text-secondary" th:text="#{partners.customersText}"></p>
            </div>
        </div>
        </section>
        <section class="col-lg-3 col-md-6 col-sm-12">
        <div class="card">
            <p class="text-center"><img th:src="@{/images/present.png}" alt="Комуникация" class="icon"></p>
            <div class="card-body text-center">
                <h5 class="card-title" th:text="#{partners.socialBenefitTitle}"></h5>
                <p class="card-text text-secondary" th:text="#{partners.socialBenefitText}"></p>
            </div>
        </div>
        </section>

    <p class="text-center"><a href="/villages/contacts" class="btn btn-success" th:text="#{partners.messageUs}"></a></p>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/js/navScript.js"></script>
<script src="/js/showSubscriptionToast.js"></script>
<script src="/js/lang.js"></script>
</body>
</html>
