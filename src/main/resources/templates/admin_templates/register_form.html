<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" th:href="@{/images/tree.png}"/>
    <!--    <link href="css/styles.css" rel="stylesheet"/>-->
    <link th:href="@{/css/admin_css.css}" rel="stylesheet"/>
</head>
<body>
<!----------------NAV------------------------------>
<div th:replace="fragments :: admin-navbar"></div>
<!----------------NAV------------------------------>
<section class="h-custom" style="min-height: 100vh;">
    <div style="background-color: #96c930;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img th:src="@{/images/village1.jpg}"
                             class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                             alt="Logo Village live">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 row justify-content-center">Administrator
                                registration form</h3>


                            <form class="mx-1 mx-md-4" th:action="@{/auth/register}" th:object="${adminNew}"
                                  method="post">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName"
                                           placeholder="Enter your full name" th:required="true" th:value="*{fullName}">
                                    <div th:if="${#fields.hasErrors('fullName')}"><span th:errors="*{fullName}"
                                                                                     class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                           placeholder="Enter your email" th:required="true" th:value="*{email}">
                                    <div th:if="${#fields.hasErrors('email')}"><span th:errors="*{email}"
                                                                                        class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Enter your username" th:required="true" th:field="*{username}">
                                    <div th:if="${#fields.hasErrors('username')}"><span th:errors="*{username}"
                                                                                      class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="mobile" class="form-label">Mobile</label>
                                    <input type="text" class="form-control" id="mobile" name="mobile"
                                           placeholder="Enter your mobile number" th:required="true" th:field="*{mobile}">
                                    <div th:if="${#fields.hasErrors('mobile')}"><span th:errors="*{mobile}"
                                                                                        class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Enter your password" th:required="true" th:field="*{password}">
                                    <div th:if="${#fields.hasErrors('password')}"><span th:errors="*{password}"
                                                                                        class="text-danger"></span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="role" class="form-label">Role</label>
                                    <select class="form-control" id="role" name="role" th:required="true" th:field="*{role}">
                                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
