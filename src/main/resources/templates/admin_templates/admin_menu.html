<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" th:href="@{/images/tree.png}"/>
    <link th:href="@{/css/admin_css.css}" rel="stylesheet"/>

</head>
<body>
<!----------------NAV------------------------------>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img th:src="@{/images/logo.png}" alt="Logo" style="max-width: 130px; height: auto;" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/villages/home-page}">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admins/village">Villages</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">Administrators</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/admins}">All Administrators</a></li>
                    <li><a class="dropdown-item" th:href="@{/auth/register}">New Administrator</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <form class="logout-button" th:action="@{/admins/logout}" method="get">
        <input type="submit" value="Logout" class="btn btn"/>
    </form>
</nav>
<!----------------NAV------------------------------>

<div class="container mt-4">
    <h4>Welcome, <span th:text="${admins}"></span>!</h4>
    &nbsp;&nbsp;&nbsp;
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <h1 align="center">Villages List</h1>
            <tr>
                <th>ID</th>
                <th class="sortable" data-sort-by="name">Name</th>
                <th class="sortable" data-sort-by="region">Region</th>
                <th class="sortable" data-sort-by="dateUpload">Date upload</th>
                <th class="sortable" data-sort-by="status">Approved</th>
                <th class="sortable" data-sort-by="admin">Administrator name</th>
                <th class="sortable" data-sort-by="dateApproved">Date approved</th>
                <th>Response date</th>
                <th>Approval</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="village : ${villages}">
                <td th:text="${village.id}"></td>
                <td th:text="${village.name}"></td>
                <td th:text="${village.region.regionName}"></td>
                <td th:text="${village.dateUpload != null ? #strings.substring(village.dateUpload, 0, 10) + ' ' + #strings.substring(village.dateUpload, 11, 19) : ''}"></td>
                <td th:text="${village.status ? 'Yes' : 'No'}"></td>
                <td th:if="${village.admin != null}" th:text="${village.admin.fullName}"></td>
                <td th:if="${village.admin == null}">******</td>
                <td th:text="${village.dateApproved != null ? #strings.substring(village.dateApproved, 0, 10) + ' ' + #strings.substring(village.dateApproved, 11, 19) : ''}"></td>
                <td>
                    <ul th:if="${village.groupedAnswers != null}" class="no-bullets">
                        <li th:each="entry : ${village.groupedAnswers}">
                            <ul class="no-bullets">
                                <!-- Loop through the dates and display them -->
                                <li th:each="answerDate : ${entry.value}">
                                    <span th:text="${answerDate}"></span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </td>
                <td>
                    <ul th:if="${village.groupedAnswers != null}" class="no-bullets">
                        <li th:each="entry : ${village.groupedAnswers}">
                            <ul class="no-bullets">
                                <li th:each="answerDate : ${entry.value}">

                                    <form th:action="@{/admins/show/{villageId}(villageId=${village.id})}" method="get">
                                        <input type="hidden" name="villageId" th:value="${village.id}">
                                        <input type="hidden" name="answerDate" th:value="${answerDate}">
                                        <input type="submit" name="change status" value="View response"
                                               class="btn btn-success btn-sm btn-approval"></form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </td>
                <td class="text-center my-2">
                    <button type="button" class="btn btn-danger" onclick="showConfirmation(this)">Delete</button>
                    <form th:action="@{/admins/village-delete/{villageId}(villageId=${village.id})}" method="post" style="display: none;">
                        <input type="submit" name="delete" value="Delete" class="btn btn-danger">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
        function showConfirmation(button) {
            if (confirm("Are you sure you want to delete this village?")) {
                // If the user confirms, submit the form
                var form = button.nextElementSibling;
                form.submit();
            } else {
                // If the user cancels, do nothing
            }
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
