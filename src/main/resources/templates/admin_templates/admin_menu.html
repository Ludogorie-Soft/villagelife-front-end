<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" th:href="@{/images/tree.png}"/>
    <!--    <link href="css/styles.css" rel="stylesheet"/>-->
    <link th:href="@{/css/admin_css.css}" rel="stylesheet"/>

</head>
<body>
<!----------------NAV------------------------------>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img th:src="@{/images/logo.png}" alt="Logo" style="max-width: 130px; height: auto;" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/admins/village">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admins/village">Villages</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">Administrators</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/admins}">All Administrators</a></li>
                    <li><a class="dropdown-item" th:href="@{/auth/register}">New Administrator</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <form class="logout-button" th:action="@{/admins/logout}" method="get">
        <input type="submit" value="Logout" class="btn btn"/>
    </form>
</nav>
<!-------------------- NAV END ---------------->

<div class="col-md-6">
    <h4>Welcome,<span th:text="${admins}"></span>!</h4>
</div>

<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<tr>
    <div class="col-sm-3" align="center">
        <div class="panel-body" align="center">
            <table class="table">
                <thead class="thead-dark">
                <h1>Villages List</h1>
                <tr align="center">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Region</th>
                    <th>Date upload</th>
                    <th>Status</th>
                    <th>Administrator name</th>
                    <th>Date approved</th>
                    <th>Change status</th>
                    <th>Delete Village</th>
                </tr>
                </thead>

                <tbody>
                <tr align="center" th:each="village : ${villages}">
                    <td th:text="${village.id}"></td>
                    <td th:text="${village.name}"></td>
                    <td th:text="${village.region.regionName}"></td>
                    <td th:text="${village.dateUpload}"></td>
                    <td th:text="${village.status}"></td>
                    <td th:if="${village.admin != null}" th:text="${village.admin.fullName}"></td>
                    <td th:if="${village.admin == null}"> ****** </td>
                    <td th:text="${village.dateApproved}"></td>
                <td>
                    <!--                        <form th:action="@{/admins/edit/{adminId}(adminId=${admin.id})}" method="get">-->
                    <!--                            <input type="submit" name="change status" value="Change status" class="btn btn-success">-->
                    <!--                        </form>-->

                </td>
                <td>
                    <form th:action="@{/admins/village-delete/{villageId}(villageId=${village.id})}" method="post">
                        <input type="submit" name="delete" value="Delete" class="btn btn-danger">
                    </form>
                </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</tr>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
