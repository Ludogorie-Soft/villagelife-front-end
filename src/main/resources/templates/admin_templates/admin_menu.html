<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="images/tree.png"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <style>
        body {
            background-image: url("images/1.png");

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo" style="max-width: 130px; height: auto;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="admins/menu">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admins/villages">Villages</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">Administrators</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/admins}">All Administrators</a></li>

                </ul>

<div th:if="${message}" class="alert alert-success text-center">

</div>

        </div>
    </div>
</div>

    <div class="col-sm-3" align="center">
        <div class="panel-body" align="center">
            <table class="table">
                <thead class="thead-dark">
                <h1>Admins List</h1>
                <tr align="center">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th>Date upload</th>
                    <th>Mobile</th>
                    <th>Status</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>

                <tbody>
                <tr align="village" th:each="village : ${villages}">
                    <td th:text="${village.id}"></td>

                    <td th:text="${village.status}"></td>
                    <td>

                    </td>
                    <td>

<!--                            <input type="submit" name="delete" value="Delete" class="btn btn-danger">-->
<!--                        </form>-->
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</tr>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

</html>
