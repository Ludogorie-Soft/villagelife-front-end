<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Абонаменти</title>

    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link th:href="@{/css/subscription.css}" rel="stylesheet"/>
    <link th:href="@{/css/admin_css.css}" rel="stylesheet"/>
</head>
<body>

<!----------------NAV------------------------------>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img th:src="@{/images/logo.png}" alt="Logo" style="max-width: 130px; height: auto;" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/villages/home-page}">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admins/village">Villages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admins/getRejected">
                    <i class="far fa-folder-open"></i> Archive
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">Administrators</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/admins}">All Administrators</a></li>
                    <li><a class="dropdown-item" th:href="@{/auth/register}">New Administrator</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admins/subscriptions">Subscriptions</a>
            </li>
        </ul>
    </div>
    <form class="logout-button" th:action="@{/admins/logout}" method="get">
        <input type="submit" value="Logout" class="btn btn"/>
    </form>
</nav>
<!----------------NAV------------------------------>

<div id="container">
    <h1 class="text-center">Абонаменти</h1>
    <div class="table-container">
        <div class="subscriptionStatusContainer row">
            <label for="subscriptionStatus" class="col-lg-1 col-md-2 col-sm-12">Статус: </label>
            <select id="subscriptionStatus" class="form-control col-lg-2 col-md-3 col-sm-12">
                <option value="all">Всички</option>
                <option value="notDeleted">Активни</option>
                <option value="deleted">Премахнати</option>
            </select>
        </div>
    </div>

    <div class="table-container">
        <table id="subscriptionsTable" class="display" style="border-collapse: collapse;">
            <thead>
            <tr>
                <th>id</th>
                <th>Имейл</th>
                <th>Дата на премахване</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subscription : ${subscriptions}">
                <td th:text="${subscription.id}"></td>
                <td th:text="${subscription.email}"></td>
                <td th:text="${subscription.deletedAt != null ? #temporals.format(subscription.deletedAt, 'yyyy-MM-dd HH:mm:ss') : ''}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="/js/subscriptionsTableScript.js"></script>

</body>
</html>
