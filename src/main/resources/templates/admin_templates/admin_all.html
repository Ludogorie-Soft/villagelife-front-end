<div class="col-md-6">
    <h4>Welcome, <span th:text="${admin}"></span>!</h4>
</div>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<!--<tr>-->
<!--    <div class="col-lg-5" align="center">-->
<!--        <div class="panel-body" align="center">-->
<!--            <table class="table">-->
<div class="table-responsive-xl">
    <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                <h1 align="center">Admins List</h1>
                <tr align="center">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Mobile</th>
                    <th>Created at</th>
                    <th>Enabled</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>

                <tbody>
                <tr align="admin" th:each="admin : ${admins}">
                    <td th:text="${admin.id}"></td>
                    <td th:text="${admin.fullName}"></td>
                    <td th:text="${admin.email}"></td>
                    <td th:text="${admin.username}"></td>
                    <td th:text="${admin.mobile}"></td>
                    <td th:text="${admin.createdAt != null ? #temporals.format(admin.createdAt, 'yyyy-MM-dd HH:mm:ss') : ''}"></td>
                    <td th:text="${admin.enabled}"></td>
                    <td th:text="${admin.role}"></td>
                    <td>
                        <form th:action="@{/admins/edit/{adminId}(adminId=${admin.id})}" method="get">
                            <input type="submit" name="update" value="Update" class="btn btn-success">
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/admins/delete/{adminId}(adminId=${admin.id})}" method="post">
                            <input type="submit" name="delete" value="Delete" class="btn btn-danger">
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
<!--    </div>-->
<!--</tr>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
