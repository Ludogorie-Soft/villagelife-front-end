<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="images/tree.png"/>
  <link href="css/admin_css.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<!----------------NAV------------------------------>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo" style="max-width: 130px; height: auto;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="admins/menu">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admins/villages">Villages</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">Administrators</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/admins}">All Administrators</a></li>
                    <li><a class="dropdown-item" th:href="@{/auth/register}">New Administrator</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <form class="logout-button" th:action="@{/admins/logout}" method="post">
        <input type="submit" value="Logout" class="btn btn"/>
    </form>
</nav>
<!-------------------- NAV END ---------------->
<section class="h-100 h-custom" style="background-color: #96c930;">
  <!--  "background-color: #96c930;"-->
  <!--    "background-image: url('images/village1.jpg');"-->
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="/images/village1.jpg"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
               alt="Logo Village live">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 row justify-content-center">Administrator registration form</h3>


            <form class="mx-1 mx-md-4" th:action="@{/admins/update}" th:object="${admins}" method="post">
<!--              <input type="hidden" name="_method" value="PUT">-->
              <input type="hidden" th:field="*{id}">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" th:required="true" th:value="*{fullName}">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" th:required="true" th:value="*{email}">
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"  th:required="true" th:field="*{username}" >
              </div>
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number"  th:required="true" th:field="*{mobile}" >
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Password</label>
                <input type="text" class="form-control" id="newPassword" name="newPassword" placeholder="Enter your new password">
              </div>

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>

</html>
