<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Login Page - VillageLife</title>
  <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png"/>
  <link rel="icon" type="image/x-icon" href="images/tree.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .logo {
      display: block;
      margin: 0 auto 30px;
      max-width: 130px;
      height: auto;
    }

    .card-header {
      background-color: #e6f2e6;
      border-bottom: none;
      padding: 10px 0;
      border-radius: 12px 12px 0 0;
      text-align: center;
    }

    .card-header h3 {
      margin: 0;
      color: #2f5d2f;
      font-weight: bold;
    }

    .form-label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
      transition: all 0.2s ease;
      pointer-events: none;
      color: #999;
      font-size: 16px;
    }

    .form-control {
      position: relative;
      padding-top: 20px;
      padding-bottom: 8px;
      padding-left: 10px;
      padding-right: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      font-size: 16px;
      color: #333;
    }

    .form-floating {
      position: relative;
    }

    .form-floating input:focus ~ label,
    .form-floating input:not(:placeholder-shown) ~ label {
      transform: scale(0.85) translateY(-20px);
      background-color: #f4f4f4;
      padding-left: 5px;
      padding-right: 5px;
      color: #333;
    }

    .btn-login {
      width: 100%;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    .btn-login:hover {
      background-color: #45a049;
    }

    .register-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #2f5d2f;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
      .login-container {
        padding: 15px;
      }

      .form-label {
        font-size: 14px;
      }

      .form-control {
        padding: 15px;
      }

      .btn-login {
        padding: 14px;
        font-size: 16px;
      }

      .logo {
        max-width: 90px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
  </a>

  <div th:if="${message}" class="alert alert-warning text-center" role="alert">
    [[${message}]]
  </div>

  <div class="card-header">
    <h3 class="text-center">Login</h3>
  </div>

  <div class="card-body">
    <form th:object="${admins}" th:action="@{/auth/authenticate}" method="post">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Administrator Username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-login" name="submit">Login</button>
    </form>
  </div>

  <!-- Register Link -->
  <div class="register-link">
    <span>Don't have an account? <a th:href="@{/auth/register-user}">Register</a></span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
