<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Login Page - VillageLife</title>
  <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png"/>
  <link rel="icon" type="image/x-icon" href="images/tree.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
<a class="navbar-brand" th:href="@{/villages/home-page}">
  <img th:src="@{/images/logo.png}" alt="Logo" style="max-width: 130px; height: auto;" class="logo" ></a>
<div th:if="${message}" class="alert alert-warning text-center" role="alert" >
  [[${message}]]
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form th:object="${admins}" th:action="@{/auth/authenticate}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Administrator username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-warning btn-login mr-2" name="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
