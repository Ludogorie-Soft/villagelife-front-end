<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" th:href="@{/images/tree.png}"/>
    <link th:href="@{/css/admin_css.css}" rel="stylesheet"/>
</head>
<body>
<!-- ... Navigation Bar ... -->
<style>
    /* CSS style to remove bullets from the list */
    ul.no-bullets {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
</style>
<div class="container mt-4">
    <h4>Welcome, <span th:text="${admins}"></span>!</h4>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th class="sortable" data-sort-by="name">Name</th>
                <th class="sortable" data-sort-by="region">Region</th>
                <th class="sortable" data-sort-by="dateUpload">Date upload</th>
                <th class="sortable" data-sort-by="admin">Administrator name</th>
                <th class="sortable" data-sort-by="dateApproved">Date approved</th>
                <th>Answer date</th>
                <th>Approval</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="village : ${villages}">
                <td th:text="${village.id}"></td>
                <td th:text="${village.name}"></td>
                <td th:text="${village.region.regionName}"></td>
                <td th:text="${village.dateUpload}"></td>
                <td th:if="${village.admin != null}" th:text="${village.admin.fullName}"></td>
                <td th:if="${village.admin == null}">******</td>
                <td th:text="${village.dateApproved}"></td>

                <td>
                    <ul th:if="${village.groupedAnswers != null}" class="no-bullets">
                        <li th:each="entry : ${village.groupedAnswers}">
                            <ul class="no-bullets">
                                <!-- Loop through the dates and display them -->
                                <li th:each="answerDate : ${entry.value}">
                                    <span th:text="${answerDate}"></span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </td>
                <td>
                    <ul th:if="${village.groupedAnswers != null}" class="no-bullets">
                        <li th:each="entry : ${village.groupedAnswers}">
                            <ul class="no-bullets">
                                <!-- Loop through the dates and display the Approve button -->
                                <li th:each="answerDate : ${entry.value}">
                                    <form th:action="@{/villages/approve-answer/{villageId}(villageId=${village.id})}" method="post">
                                        <!-- Hidden input fields to store the village ID and answer date -->
                                        <input type="hidden" name="villageId" th:value="${village.id}">
                                        <input type="hidden" name="answerDate" th:value="${answerDate}">

                                        <!-- The "Change status" button to submit the form -->
                                        <input type="submit" name="change status" value="Change status" class="btn btn-success">
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </td>


            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
