<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Page - VillageLife</title>
    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <style>
        body {
          background: #f4f7f6;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
          margin-top: 50px;
        }

        .card {
          border: none;
          border-radius: 15px;
          box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .card-header {
          background-color: #4CAF50;
          border-radius: 15px 15px 0 0;
          padding: 1.5rem;
        }

        .card-header h3 {
          margin: 0;
          color: white;
          text-align: center;
          font-weight: bold;
        }

        .card-body {
          padding: 2rem;
          background-color: #fff;
        }

        .form-label {
          font-weight: bold;
          color: #333;
        }

        .form-control {
          padding: 0.75rem;
          border-radius: 10px;
          border: 1px solid #ddd;
        }

        .btn-login {
          background-color: #4CAF50;
          color: white;
          width: 100%;
          padding: 0.75rem;
          font-weight: bold;
          border-radius: 10px;
          transition: background-color 0.3s ease;
        }

        .btn-login:hover {
          background-color: #45a049;
        }

        .logo {
          display: block;
          margin: 20px auto 40px auto;
        }

        .alert {
          margin-bottom: 20px;
          border-radius: 10px;
        }
    </style>
</head>
<body>
<a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/images/logo.png}" alt="Logo" style="max-width: 130px; height: auto;" class="logo">
</a>

<div th:if="${message}" class="alert alert-warning text-center" role="alert">
    [[${message}]]
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form th:object="${admins}" th:action="@{/auth/authenticate}" method="post">
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
