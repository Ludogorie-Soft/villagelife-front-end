<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - VillageLife</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link th:href="@{/css/user_css.css}" rel="stylesheet"/>
    <style>
        body {
            background-color: #96c930; /* Matches the background of the registration page */
        }
        .container {
            max-width: 600px;
            margin-top: 100px; /* Center the form vertically */
            background-color: white; /* White background for the form */
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Padding around the content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }
        h1 {
            color: #333; /* Dark text color for the heading */
        }
        button {
            background-color: #007bff; /* Bootstrap primary button color */
            color: white; /* White text for buttons */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Verify Your Email</h1>
    <p class="text-center">We sent an email to the provided address. Please enter the email and the verification code.</p>
    <form th:action="@{/auth/verify-verification-token}" method="post" th:object="${verificationRequest}">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
            <label for="token" class="form-label">Verification Token</label>
            <input type="text" class="form-control" th:field="*{token}" id="token" placeholder="Enter verification token" required />
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Verify</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
