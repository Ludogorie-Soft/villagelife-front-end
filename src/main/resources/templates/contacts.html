    <meta name="description" content="Нека развием концепцията на VillageLife заедно! Свържете се с нас за въпроси, предложения, идеи, обратна връзка и възможности за сътрудничество. Адрес: гр. София, бул. 'Гоце Делчев' 100, Email: info@villagelife.bg, Телефонен номер: +359 (0) 888 393 339">
    <meta name="keywords" content="контакти, Village Life, въпроси, предложения, идеи, обратна връзка, сътрудничество, София, бул. Гоце Делчев, имейл, телефонен номер">

<body>

<div th:replace="fragments :: menu"></div>
<div th:replace="fragments :: hamburger-menu"></div>

<div class="custom-container">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12">
            <div>
                <p th:text="#{contacts.concept}"></p>
                <p th:text="#{contacts.writeToUsText}"></p>
            </div>

            <form action="/villages/contacts" method="post" id="contact-form" th:object="${message}" data-lang-form="true">
                <section>
                    <label for="name" class="fw-bold"  th:text="#{contacts.nameLabel}"></label>
                    <span class="text-danger fw-bold">*</span>
                    <input type="text" id="name" name="userName" th:field="*{userName}" class="form-control" th:placeholder="#{contacts.namePlaceholder}" minlength="2" required >
                    <ul class="error-list">
                        <li th:each="err : ${#fields.errors('userName')}" th:text="#{${err}}" class="error text-danger"></li>
                    </ul>
                </section>

                <section>
                    <label for="email" class="fw-bold">
                        Email
                        <span class="text-danger">*</span>
                    </label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="form-control" th:placeholder="#{contacts.emailPlaceholder}" required>
                    <ul class="error-list">
                        <li th:each="err : ${#fields.errors('email')}" th:text="#{${err}}" class="error text-danger"></li>
                    </ul>
                </section>

                <section>
                    <label for="userMessage" class="fw-bold" th:text="#{contacts.message}"></label>
                    <span class="text-danger fw-bold">*</span>
                    <textarea id="userMessage" name="userMessage" th:field="*{userMessage}" class="form-control" th:placeholder="#{contacts.requestPlaceholder}" required></textarea>
                    <ul class="error-list">
                        <li th:each="err : ${#fields.errors('userMessage')}" th:text="#{${err}}" class="error text-danger"></li>
                    </ul>
                </section>

                <section>
                    <button type="submit" id="submit-btn" class="btn btn-info col-12" th:text="#{contacts.submitBtnText}"></button>
                </section>
            </form>

            <!--<div class="message-container">
                <div class="message col-12 text-center" id="message"></div>
            </div>-->

        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <h5 th:text="#{contacts.inquiriesInfo}"></h5>
            <p><i class="fa-solid fa-map-location-dot fa-beat-fade"></i> <a href="https://goo.gl/maps/Z17gzgaXYJSW5FaU7" target="_blank" class="green-link" style="color: #96c930;" th:text="#{contacts.address}"></a></p>
            <p><i class="fa-solid fa-phone fa-shake"></i> <a href="tel:+359888393339" class="green-link" style="color: #96c930;">+359 (0) 888 393 339</a></p>
            <p><i class="fa-regular fa-envelope fa-spin fa-spin-reverse"></i> <a href="mailto:info@villagelife.bg" class="green-link" style="color: #96c930;">info@villagelife.bg</a></p><br><br>
            <p class="text-center">
                <a href="https://www.facebook.com/VillageLifeBulgaria/" target="_blank">
                    <i class="fab fa-brands fa-square-facebook"></i>
                    <span style="color: #3b5998;">VillageLifeBulgaria</span>
                </a>
                <a href="https://www.instagram.com/villagelifebulgaria/?hl=bg" target="_blank">
                    <i class="fab fa-brands fa-square-instagram"></i>
                    <span style="color: #e4405f;">villagelifebulgaria</span>
                </a>
            </p>
        </div>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d93873.70657875584!2d23.296352000000002!3d42.670820000000006!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa84e651414831%3A0x393ba4fa1c2653bf!2sGotse%20Delchev%20Blvd.%20100%2C%201404%2C%201404%20Motopista%2C%20Sofia%2C%20Bulgaria!5e0!3m2!1sen!2sus!4v1687643962068!5m2!1sen!2sus" height="250" style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="col-12"></iframe>

</div>

<div th:if="${isSent != null}">
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 5;">
        <div id="liveSubscriptionToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img th:src="@{/images/village-life-logo-icon.png}" class="rounded me-2" alt="Village life rounded logo"
                     style="width: 25px;">
                <strong class="me-auto">Village Life</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-subscription-body" style="margin: 15px; font-size: 16px;">
                <span th:if="${isSent}" th:text="#{send.successful}" style="color: green;"></span>
                <span th:if="${!isSent}" th:text="#{send.fail}" style="color: red;"></span>
            </div>
        </div>
    </div>
</div>
