<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]] - VillageLife</title>
    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/css/menuStyle.css">
    <link rel="stylesheet" href="/css/generalTerms.css">

</head>

<body>

<div th:replace="fragments :: menu"></div>
<div th:replace="fragments :: hamburger-menu"></div>

<section class="page-wrap">
    <div class="container">
        <div class="page-title-wrap">
            <div class="breadcrumb-wrap">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/villages/home-page}"><span>Начало</span></a></li>
                        <li class="breadcrumb-item active" th:text="#{general.terms}"></li>
                    </ol>
                </nav>
            </div>
            <div class="d-flex align-items-center">
                <div class="page-title flex-grow-1">
                    <h1 th:text="#{general.terms}"></h1>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-8 col-md-12 bt-content-wrap">
                <div class="article-wrap">
                    <article>

                        <div class="page-content-wrap">
                            <p><strong th:text="#{general.terms.use}"></strong><br/>
                                <strong th:text="#{general.terms.object}"></strong><br/>
                                <span th:text="#{general.terms.object.first}"></span><br/>
                                <span th:text="#{general.terms.object.second}"></span><br/>
                                <span th:text="#{general.terms.object.third}"></span><br/>
                                <span th:text="#{general.terms.object.forth}"></span><br/>
                                <span th:text="#{general.terms.object.fifth}"></span></p>
                            <p><strong th:text="#{general.terms.scope}"></strong><br/>
                                <span th:text="#{general.terms.scope.first}"></span><br/>
                                <span th:text="#{general.terms.scope.second}"></span><br/>
                                <span th:text="#{general.terms.scope.third}"></span></p>
                            <p><strong th:text="#{general.terms.registration}"></strong><br/>
                               <span th:text="#{general.terms.registration.first}"></span><br/>
                               <span th:text="#{general.terms.registration.second}"></span><br/>
                               <span th:text="#{general.terms.registration.third}"></span></p>
                            <p><strong th:text="#{general.terms.rights}"></strong><br/>
                                <span th:text="#{general.terms.rights.first}"></span><br/>
                                <span th:text="#{general.terms.rights.second}"></span><br/>
                                <span th:text="#{general.terms.rights.third}"></span></p>
                            <p><strong th:text="#{general.terms.obligations}"></strong><br/>
                                <span th:text="#{general.terms.obligations.first}"></span><br/>
                                <span th:text="#{general.terms.obligations.second}"></span><br/>
                                <span th:text="#{general.terms.obligations.third}"></span><br/>
                                <span th:text="#{general.terms.obligations.forth}"></span><br/>
                                <span th:text="#{general.terms.obligations.fifth}"></span><br/>
                                <span th:text="#{general.terms.obligations.sixth}"></span></p>
                            <p><strong th:text="#{general.terms.property}"></strong><br/>
                                <span th:text="#{general.terms.property.first}"></span><br/>
                                <span th:text="#{general.terms.property.second}"></span><br/>
                                <span th:text="#{general.terms.property.third}"></span></p>
                            <p><strong th:text="#{general.terms.liability}"></strong><br/>
                                <span th:text="#{general.terms.liability.first}"></span><br/>
                                <span th:text="#{general.terms.liability.second}"></span><br/>
                                <span th:text="#{general.terms.liability.third}"></span><br/>
                                <span th:text="#{general.terms.liability.forth}"></span></p>
                            <p><strong th:text="#{general.terms.personalData}"></strong><br/>
                                <span th:text="#{general.terms.personalData.first}"></span><br/>
                                <span th:text="#{general.terms.personalData.second}"></span><br/>
                                <span th:text="#{general.terms.personalData.third}"></span><br/>
                                <span th:text="#{general.terms.personalData.forth}"></span><br/>
                                <span th:text="#{general.terms.personalData.forth.one}"></span><br/>
                                <span th:text="#{general.terms.personalData.forth.two}"></span><br/>
                                <span th:text="#{general.terms.personalData.forth.three}"></span><br/>
                                <span th:text="#{general.terms.personalData.forth.four}"></span><br/>
                                <span th:text="#{general.terms.personalData.forth.end}"></span><br/>
                                <span th:text="#{general.terms.personalData.fifth}"></span><br/>
                                <span th:text="#{general.terms.personalData.sixth}"></span></p>
                            <p><strong th:text="#{general.terms.changes}"></strong><br/>
                                <span th:text="#{general.terms.changes.one}"></span><br/>
                                <span th:text="#{general.terms.changes.two}"></span><br/>
                                <span th:text="#{general.terms.changes.date}"></span></p>
                            <p>&nbsp;</p>
                            <hr/>
                            <p>&nbsp;</p>
                            <p><strong th:text="#{general.terms.cookies}"></strong><br/>
                                <strong th:text="#{general.terms.cookies.what}"></strong><br/>
                                <span th:text="#{general.terms.cookies.description}"></span></p>
                            <p><strong th:text="#{general.terms.cookies.type}"></strong><br/>
                                <span th:text="#{general.terms.cookies.temporary}"></span></p>
                            <p><strong th:text="#{general.terms.cookies.permanent}"></strong><br/>
                                <span th:text="#{general.terms.cookies.permanent.description}"></span></p>
                            <p th:text="#{general.terms.cookies.function}"><br/>
                                <span th:text="#{general.terms.cookies.function.one}"></span><br/>
                                <span th:text="#{general.terms.cookies.function.one.description}"></span></p>
                            <p th:text="#{general.terms.cookies.function.two}"><br/>
                                <span th:text="#{general.terms.cookies.function.two.description}"></span></p>
                            <p th:text="#{general.terms.cookies.function.three}"><br/>
                                <span th:text="#{general.terms.cookies.function.three.description}"></span></p>
                            <p th:text="#{general.terms.cookies.use}"></p>
                            <p><strong th:text="#{general.terms.cookies.turnOff}"></strong><br/>
                                <span th:text="#{general.terms.cookies.turnOff.description}"></span></p>
                            <p>
                                <a href="http://windows.microsoft.com/en-GB/internet-explorer/delete-manage-cookies#ie=ie-10">Cookie
                                    settings in Internet Explorer</a><br/>
                                <a href="http://support.mozilla.com/en-US/kb/Cookies">Cookie settings in
                                    Firefox</a><br/>
                                <a href="https://support.google.com/chrome/answer/95647?hl=en&amp;ref_topic=14666">Cookie
                                    settings in Chrome</a><br/>
                                <a href="http://support.apple.com/kb/PH5042">Cookie settings in Safari web</a> and <a
                                    href="http://support.apple.com/kb/HT1677">iOS</a>.</p>
                            <p th:text="#{general.terms.cookies.advertising}"><a
                                        href="http://www.youronlinechoices.com/bg">Your Online Choices site</a>.</p>
                            <p th:text="#{general.terms.cookies.remember}"></p>
                            <p th:text="#{general.terms.cookies.remember.magnifico}"><br/>
                                <span th:text="#{general.terms.cookies.magnifico.no}"></span></p>
                            <p th:text="#{general.terms.cookies.more.info}"><a
                                    href="http://www.allaboutcookies.org/">www.allaboutcookies.org</a>.</p>
                            <p th:text="#{general.terms.cookies.questions}">
                            </p>
                            <p th:text="#{general.terms.cookies.document}"></p>
                        </div>
                    </article>
                </div>
            </div>
            <div class="col-lg-4 village-list-wrap">
                <div class="custom-container">
                    <div th:if="${noVillagesMessage}" class="message alert alert-info text-center">
                        <p th:text="${noVillagesMessage}"></p>
                    </div>
                    <div class="row village-list-wrap">
                    <div th:each="village, iterStat : ${villages}" class="col-12 col-md-6 col-lg-12 village" th:if="${iterStat.index} &lt; 10">

                        <div class="card">
                                <div class="image-container" th:if="${village.images}">
                                    <img th:src="'data:image/jpeg;base64,' + ${village.images[0]}"
                                         onerror="this.onerror=null;this.src='/images/pexels-alexander-kovalev-2871478.jpg';">
                                </div>
                                <div class="card-body">
                                    <a th:href="@{/villages/show/{id}(id=${village.id})}">
                                        <h6 th:text="'село ' + ${village.name} + ', област ' + ${village.region}"></h6>
                                    </a>
                                    <br>
                                    <a th:href="@{/villages/show/{id}(id=${village.id})}" class="btn btn-info">Още</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments :: footer"></div>
<script src="/js/navScript.js"></script>
<script src="/js/showSubscriptionToast.js"></script>
</body>
</html>
