                        <p th:text="${noVillagesMessage}"></p>
                    </div>
                    <div class="row village-list-wrap">
                    <div th:each="village, iterStat : ${villages}" class="col-12 col-md-6 col-lg-12 village" th:if="${iterStat.index} &lt; 10">

                        <div class="card">
                                <div class="image-container" th:if="${village.images}">
                                    <img alt="default picture" th:src="'data:image/jpeg;base64,' + ${village.images[0]}"
                                         onerror="this.onerror=null;this.src='/images/pexels-alexander-kovalev-2871478.webp';">
                                </div>
                                <div class="card-body">
                                    <a th:href="@{/villages/show/{id}(id=${village.id})}">
                                        <h6 th:text="'село ' + ${village.name} + ', област ' + ${village.region}"></h6>
                                    </a>
                                    <br>
                                    <a th:href="@{/villages/show/{id}(id=${village.id})}" class="btn btn-info">Още</a>
