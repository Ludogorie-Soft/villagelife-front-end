<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png" />
    <title>Качи Excel Файл</title>
    <link rel="stylesheet" href="/css/upload.css">
    <link rel="stylesheet" href="/css/menuStyle.css">
</head>
<body>
<div th:replace="fragments :: menu"></div>

<h1>Качи Excel Файл</h1>

<form th:action="@{/uploadController}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" />
    <input type="submit" value="Прикачи Excel Файл" />
</form>

<p th:if="${uploadSuccess}">
    Файла е качен успешно.
</p>
<p th:if="${uploadError}">
    Няма избран Excel Файл.
</p>

<p th:if="${village != null}" style="margin-top: 50px;">
    <strong>Успешно качени <span th:text="${village.id}"></span> села.</strong>
</p>
</body>
</html>
