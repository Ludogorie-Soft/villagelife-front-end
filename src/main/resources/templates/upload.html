<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EVP5MJERRY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-EVP5MJERRY');
    </script>
    <meta charset="UTF-8">
    <title>Качи Excel Файл - VillageLife</title>
    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/css/upload.css">
    <link rel="stylesheet" href="/css/menu-style-about-us.css">

</head>
<body>

<div th:replace="fragments :: menu"></div>
<div th:replace="fragments :: hamburger-menu"></div>

<div class="text-center">
    <h2>Качи Excel Файл</h2>
    <form th:action="@{/uploadFile}" method="post" enctype="multipart/form-data">
        <div class="d-flex flex-column align-items-center">
            <div class="d-flex justify-content-center mb-2">
                <input class="btn btn-success btn-file mr-2" type="file" name="file"/>
                <button type="submit" class="btn btn-primary btn-file btn-upload-excel" onclick="uploadFile(event)">
                    <i class="fas fa-file-upload" style="color:#ffffff;"></i> Прикачи
                </button>
            </div>

            <a th:href="@{/uploadFile/uploadImages}" class="btn btn-outline-primary mb-2" type="button" id="importImagesButton">Прикачи снимки</a>

            <div class="d-flex justify-content-between">
                <a th:href="@{/admins/village}" class="btn btn-outline-secondary mb-2" type="button" id="backButton">
                    <i class="fas fa-arrow-left"></i> Върни се обратно
                </a>
                <input class="btn btn-outline-secondary mb-2" type="button" value="Изчисти" onclick="clearUpload()"
                       style="background-color: #eef5e1;" id="clearButton"/>
            </div>
        </div>
    </form>
    <div id="loadingIcon" class="mt-3">
        <i class="fa fa-spinner fa-spin" style="color: #000000; font-size:36px"></i> <strong>Изчакайте, в момента данните се обработват...</strong>
    </div>

    <p th:if="${uploadSuccess}" class="message success mt-3">
        Файлът е качен успешно!
    </p>
    <p th:if="${uploadError}" class="message error mt-3">
        Файлът, който се опитвате да прикачите е невалиден! Моля, изберете файл в (.xlsx) формат!
    </p>
    <p th:if="${uploadedVillagesCount != null && uploadedVillagesCount > 0}" class="message added-villages mt-3">
        <strong>Успешно добавени <span th:text="${totalUniqueVillages}"></span> села от общо <span th:text="${addedVillageNumber}"></span> записа.</strong>
    </p>
</div>

<div th:replace="fragments :: footer"></div>
<script src="/js/showSubscriptionToast.js"></script>
<script src="/js/navScript.js"></script>
<script src="/js/uploadFile.js"></script>
<script src="/js/clearUpload.js"></script>
</body>
</html>
