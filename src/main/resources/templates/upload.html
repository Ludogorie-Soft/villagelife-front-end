<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png" />
    <title>Качи Excel Файл</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/css/upload.css">
    <link rel="stylesheet" href="/css/menuStyle.css">
</head>
<body>

<div th:replace="fragments :: menu"></div>

<div class="text-center">
 <h2>Качи Excel Файл</h2>

<form th:action="@{/uploadController}" method="post" enctype="multipart/form-data">
    <input class="btn btn-success"  type="file" name="file" />
    <input class="btn btn-primary" type="submit" value="Прикачи Excel Файл" />
</form>

<p th:if="${uploadSuccess}">
    Файла е качен успешно.
</p>
<p th:if="${uploadError}">
    Няма избран Excel Файл.
</p>

<p th:if="${addedVillageNumber != null && addedVillageNumber > 0}" style="margin-top: 50px;">
    <strong>Успешно качени <span th:text="${village.id}"></span> села.</strong>
</p>
</div>

<div th:replace="fragments :: footer"></div>

</body>
</html>
