<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
<h1>Резултати от разширеното търсене</h1>

<h2>Избрани обекти в селото:</h2>
<ul>
    <li th:each="object : ${selectedObjects}" th:text="${object}"></li>
</ul>


<h2>Избрани условия на живот:</h2>
<ul>
    <li th:each="condition : ${selectedLivingConditions}" th:text="${condition}"></li>
</ul>


<h2>Избор за брой деца в селото:</h2>
<!--<p th:text="${selectedChildrenCountResult}"></p>-->
<!--<p th:text="${selectedChildrenCountResult.name}"></p>-->

<p th:text="${selectedChildrenCountResult != null ? selectedChildrenCountResult : 'N/A'}"></p>
<p th:text="${selectedChildrenCountResult != null ? selectedChildrenCountResult.name : 'N/A'}"></p>

<h2>Открити села:</h2>
<ul>
    <li th:each="village : ${villages}">
        <span th:text="'село ' + ${village.name}"></span>
        <span th:text="'област ' + ${village.region}"></span>
    </li>
</ul>

<script>
    // Извличане на избраната опция от локалното съхранение
    var selectedOption = localStorage.getItem('selectedOption');
    if (selectedOption) {
        // Визуализиране на избраната опция в допълнителната секция
        var selectedChildrenCountResult = document.getElementById("selectedChildrenCountResult");
        selectedChildrenCountResult.textContent = "Избрана опция: " + selectedOption;

        // Изтриване на избраната опция от локалното съхранение (по ваше желание)
        localStorage.removeItem('selectedOption');
    } else {
        var selectedChildrenCountResult = document.getElementById("selectedChildrenCountResult");
        selectedChildrenCountResult.textContent = "Избрана опция: + selectedOption;"; // Покажете празно поле или дефинирайте текст по ваше желание
    }
</script>


</body>
</html>
