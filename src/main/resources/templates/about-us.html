<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png"/>
    <title th:text="#{aboutUs.Title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">


    <link rel="stylesheet" href="/css/aboutUs.css">
    <link rel="stylesheet" href="/css/menu-style-about-us.css">

</head>
<body>

<div th:replace="fragments :: menu"></div>
<div th:replace="fragments :: hamburger-menu"></div>

<div class="container">
    <div>
<!--        <h5>За нас</h5>-->
        <h5 th:text="#{aboutUs.title}"></h5>
        <p class="card-text text-secondary" th:text="#{mission}"></p>
        <p class="card-text text-secondary" th:text="#{еnthusiast}"></p><br><br>

        <div class="row">

            <div class="col col-lg-3 col-md-5 col-sm-11">
                <div class="image-container">
                    <img th:src="@{/images/ivo.jpg}" alt="Ivo" src="" class="image">
                    <div class="overlay">
                        <div class="new-text">
                            <h5 th:text="#{ivailo.name}"></h5>
                            <div th:text="#{ivailo.initiator}"></div>
                            <br>
                            <div th:text="#{ivailo.hobby}">
                            </div>
                            <br>
                            <a href="https://www.facebook.com/ivaylo.vatovski" target="_blank">
                                <img th:src="@{/images/facebook.png}" alt="facebook-icon" class="icon">
                            </a>
                            <a href="https://www.linkedin.com/in/ivaylo-vatovski-688b4091/?original_referer=https%3A%2F%2Fwww.villagelife.bg%2F"
                               target="_blank">
                                <img th:src="@{/images/linkedin.png}" alt="facebook-icon" class="icon">
                            </a>
                        </div>
                    </div>
                    <span class="image-text">
                        <h5 th:text="#{ivailo.name}"></h5>
                        <div th:text="#{ivailo.initiator}"></div>
                    </span>
                </div>
            </div>

            <div class="col col-lg-3 col-md-5 col-sm-11">
                <div class="image-container">
                    <img th:src="@{/images/pavel_tashev.jpg}" alt="Pavel Tashev" src="" class="image">
                    <div class="overlay">
                        <div class="new-text">
                            <a href="https://www.paveltashev.com/" target="_blank">
                                <h5 th:text="#{pavel.name}"></h5>
                                <div th:text="#{pavel.tech}"></div>
                                <br>
                                <div th:text="#{pavel.hobby}">
                                </div>
                                <a href="https://www.linkedin.com/in/paveltashev" target="_blank">
                                    <img th:src="@{/images/linkedin.png}" alt="facebook-icon" class="icon">
                                </a>
                            </a>
                        </div>
                    </div>
                    <span class="image-text">
                        <h5 th:text="#{pavel.name}"></h5>
                        <div th:text="#{pavel.tech}"></div>
                    </span>
                </div>
            </div>

            <div class="col col-lg-3 col-md-5 col-sm-11">
                <div class="image-container">
                    <img th:src="@{/images/you.jpg}" alt="You" src="" class="image">
                    <div class="overlay">
                        <div class="new-text">
                            <a href="/villages/contacts">
                                <h5 ></h5><br>
                                <div th:text="#{specialist}">
                                </div>
                                <br>
                                <p class="green-text" th:text="#{text.as}"></p>
                            </a>
                        </div>
                    </div>
                    <span class="image-text">
                        <div th:text="#{help}"></div>
                    </span>
                </div>
            </div>

        </div>



        <br><br>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
<script src="/js/navScript.js"></script>
<script src="/js/showSubscriptionToast.js"></script>
</body>
</html>
