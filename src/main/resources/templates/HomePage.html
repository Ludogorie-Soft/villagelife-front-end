<div class="video-container">

    <div id="slideshow-container">
        <div class="mySlides active">

        <div class="mySlides active">

        <div class="mySlides active">

    <div th:if="${error}" class="error-message text-center"

    </div>

    <div class="video-overlay">
        <h1 th:text="#{find.village}"></h1>
        <div class="mt-4">
            <p style="font-size: 22px; line-height: 1.3; padding-top: 10px; padding-left: 10px; padding-right: 10px; padding-bottom: 0;  font-weight: 200;"
               th:text="#{platform}"></p>
        </div>
        <div class="search-bar-row">
            <form th:action="@{/filter/search/0}" method="get"
                  class="d-flex flex-column flex-sm-row align-items-center">
                <div class="col-12 col-sm-4 d-flex align-items-center justify-content-center mb-2 mb-sm-0"
                     style="padding: 0;">
                    <div class="input-group">
                        <select name="region" class="form-select fixed-width" id="regionName">
                            <option value="" selected disabled style="text-align: left;"
                                    th:text="#{choose.region}"></option>
                            <option th:each="region : ${regions}" th:value="${region.regionName}"
                                    th:text="#{${region.regionName}}" aria-label="regionName"></option>
                        </select>
                    </div>

                     style="padding: 0;">

                        </button>
                    </div>
                </div>
            </form>

                        data-bs-target="#staticBackdrop">

                </button>
            </div>
        </div>

</div>


<div id="modalContainer"></div>

<div class="custom-container" th:if="${villages != null and !villages.empty}">

    <div id="village-life-text-container">
        <p id="village-life-text" th:text="#{platform}"></p>
    </div>

    <div class="row col-12">
        <div th:each="village : ${villages}" class="col-lg-4 col-md-6 col-sm-12 village">
            <div class="card">

                <div class="image-container">
                    <img alt="pictures of all villages" th:each="imageSrc, iterStat : ${village.images}"
                         th:src="'data:image/jpeg;base64,' + ${imageSrc}"
                         onerror="this.onerror=null;this.src='/images/pexels-alexander-kovalev-2871478.webp';"
                         loading="lazy" width="1024" height="683">
                </div>

                <div class="card-body">
                    <a th:href="@{/villages/show/{id}(id=${village.id}, village=${village.name}, region=#{${village.region}})}">
                        <h6 style="font-size: 15px;"><span th:text="#{village}"></span>
                            <span th:if="${#locale.language == 'bg'}" th:text="${village.name} + ', '"></span>
                            <span th:if="${#locale.language == 'en'}" th:text="${village.latinName} + ', '"></span>
                            <span th:if="${#locale.language == 'de'}" th:text="${village.latinName} + ', '"></span>
                            <span th:text="#{region}"></span>
                            <span th:text="#{${village.region}}"></span>
                        </h6>
                    </a>
                    <br>
                    <a th:href="@{/villages/show/{id}(id=${village.id}, village=${village.name}, region=#{${village.region}})}"
                       class="btn btn-info" style="font-size: 15px;"><span th:text="#{learn.more}"></span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="card-actions" style="font-size: 15px;">
        <div class="text-center pagination">
            <div>
                <a th:href="@{/}" aria-label="to the first page">
                    <button id="first" class="btn">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                </a>
            </div>

            <div>
                <a th:href="@{/{page}(page=${page >= 1 ? page - 1 : 0})}">
                    <button id="prev" class="btn">
                        <i class="fas fa-chevron-left"></i><span th:text="#{previous.page}"
                                                                 class="pagination-btn-text"></span>
                    </button>
                </a>
            </div>

            <div>
                <input type="number" id="currentPage" th:value="${page != null ? page + 1 : 1}"
                       onkeyup="updatePageValue(event)" style="width: 50px;" aria-labelledby="number">

                <span th:text="#{from.page}"></span>
                <span th:text="${pagesCount}"></span>
            </div>

            <div>
                <a th:href="@{/{page}(page=${page != null ? (page < pagesCount - 1 ? page + 1 : pagesCount - 1) : 1})}">
                    <button id="next" class="btn">
                        <span th:text="#{next.page}" class="pagination-btn-text"></span> <i
                            class="fas fa-chevron-right"></i>
                    </button>
                </a>
            </div>
            <div>
                <a th:href="@{/{page}(page=${pagesCount - 1})}" aria-label="to the last page">
                    <button id="last" class="btn">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>

<div th:if="${noVillagesMessage}" class="message alert alert-info text-center">

<div th:if="${errorMessage}" class="message alert alert-danger text-center">

<script>
    function updatePageValue(event) {
        if (event.key === 'Enter') {
            var currentPageInput = document.getElementById('currentPage');
            var pageCount = [[${pagesCount}]];
            var currentPageValue = parseInt(currentPageInput.value);

            if (currentPageValue >= 0 && currentPageValue <= pageCount) {
                var newPageValue = currentPageValue - 1;
                if (newPageValue >= 0) {
                    var currentURL = window.location.href;
                    var baseURL = currentURL.split('?')[0];
                    var queryParams = currentURL.split('?')[1];

                    var newBaseURL;
                    if (baseURL.endsWith('/')) {
                        newBaseURL = baseURL.slice(0, baseURL.lastIndexOf('/') + 1) + newPageValue;
                    } else {
                        newBaseURL = baseURL.replace(/\/\d+$/, '/' + newPageValue);
                    }

                    var newURL = queryParams ? newBaseURL + '?' + queryParams : newBaseURL;
                    window.location.href = newURL;
                }
            }
        }
    }
</script>
