<div id="modalContainer"></div>

<div class="custom-container" th:if="${villages != null and !villages.empty}">

    <div id="village-life-text-container">
        <p id="village-life-text" th:text="#{platform}"></p>
    </div>

    <div class="row col-12">
        <div th:each="village : ${villages}" class="col-lg-4 col-md-6 col-sm-12 village">
            <div class="card">

                <div class="image-container">
                    <img alt="pictures of all villages" th:each="imageSrc, iterStat : ${village.images}"
                         th:src="'data:image/jpeg;base64,' + ${imageSrc}"
                         onerror="this.onerror=null;this.src='/images/pexels-alexander-kovalev-2871478.webp';" loading="lazy" width="1024" height="683">
                </div>

                <div class="card-body">
                    <a th:href="@{/villages/show/{id}(id=${village.id}, village=${village.name}, region=#{${village.region}})}">
                        <h6 style="font-size: 15px;"><span th:text="#{village}"></span>
                            <span th:if="${#locale.language == 'bg'}" th:text="${village.name} + ', '"></span>
                            <span th:if="${#locale.language == 'en'}" th:text="${village.latinName} + ', '"></span>
                            <span th:if="${#locale.language == 'de'}" th:text="${village.latinName} + ', '"></span>
                            <span th:text="#{region}"></span>
                            <span th:text="#{${village.region}}"></span>
                        </h6>
                    </a>
                    <br>
                    <a th:href="@{/villages/show/{id}(id=${village.id}, village=${village.name}, region=#{${village.region}})}" class="btn btn-info" style="font-size: 15px;"><span th:text="#{learn.more}"></span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="card-actions" style="font-size: 15px;">
        <div class="text-center pagination">
            <div>
                <a th:href="@{/}" aria-label="to the first page">
                    <button id="first" class="btn">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                </a>
            </div>

            <div>
                <a th:href="@{/{page}(page=${page >= 1 ? page - 1 : 0})}">
                    <button id="prev" class="btn">
                        <i class="fas fa-chevron-left"></i><span th:text="#{previous.page}" class="pagination-btn-text"></span>
                    </button>
                </a>
            </div>

            <div>
                <input type="number" id="currentPage" th:value="${page != null ? page + 1 : 1}"
                       onkeyup="updatePageValue(event)" style="width: 50px;" aria-labelledby="number">

                <span th:text="#{from.page}"></span>
                <span th:text="${pagesCount}"></span>
            </div>

            <div>
                <a th:href="@{/{page}(page=${page != null ? (page < pagesCount - 1 ? page + 1 : pagesCount - 1) : 1})}">
                    <button id="next" class="btn">
                        <span th:text="#{next.page}" class="pagination-btn-text"></span>  <i class="fas fa-chevron-right"></i>
                    </button>
                </a>
            </div>
            <div>
                <a th:href="@{/{page}(page=${pagesCount - 1})}" aria-label="to the last page">
                    <button id="last" class="btn">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
function updatePageValue(event) {
    if (event.key === 'Enter') {
        var currentPageInput = document.getElementById('currentPage');
        var pageCount = [[${pagesCount}]];
        var currentPageValue = parseInt(currentPageInput.value);

        if (currentPageValue >= 0 && currentPageValue <= pageCount) {
            var newPageValue = currentPageValue - 1;
            if (newPageValue >= 0) {
                var currentURL = window.location.href;
                var baseURL = currentURL.split('?')[0];
                var queryParams = currentURL.split('?')[1];

                var newBaseURL;
                if (baseURL.endsWith('/')) {
                    newBaseURL = baseURL.slice(0, baseURL.lastIndexOf('/') + 1) + newPageValue;
                } else {
                    newBaseURL = baseURL.replace(/\/\d+$/, '/' + newPageValue);
                }

                var newURL = queryParams ? newBaseURL + '?' + queryParams : newBaseURL;
                window.location.href = newURL;
            }
        }
    }
}
</script>
