<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Начало - VillageLife</title>

    <link rel="stylesheet" href="/css/homePage.css">
    <link rel="stylesheet" href="/css/menuStyle.css">

    <script>
  var video1 = document.getElementById("video1");
  var video2 = document.getElementById("video2");

  video1.addEventListener("ended", function() {
    video2.play();
  });



</script>
<body>

<div class="video-container" >


    <div th:replace="fragments :: menu"></div>


    <video id="video2" th:src="@{/videos/home-page-video-2.mp4}" alt="video2" class="fullscreen-video" autoplay loop
           muted></video>

    <div th:if="${error}" class="error-message text-center" style="font-size: larger; color: #96c930; font-weight: bold;">
        <p th:text="${#strings.toUpperCase(error)}"></p>
    </div>

    <div class="video-overlay">
        <h1>Открий най-подходящото село!</h1>

        <div class="search-bar-row">
            <form th:action="@{/filter/all}" method="get" class="d-flex align-items-center">
                <div class="col-3 d-flex">
                    <select name="region" class="form-select flex-grow-1" id="regionName">
                        <option value="" selected disabled style="text-align: left;">Избери област</option>
                        <option th:each="region : ${regions}" th:value="${region.regionName}" th:text="${region.regionName}"></option>
                    </select>
                </div>
                <div class="col-9 d-flex">
                    <input type="text" name="keyword" placeholder="Търси по име на село" class="form-control flex-grow-1" />
                    <input class="btn btn-secondary ms-2" type="submit" value="Търсене" />
                </div>
            </form>
        </div>

        <p> Village Life е платформа, която предоставя информация за условията на живот в
            българските села. Платформата ще помогне да се ориентираш по-добре и да вземеш по-осведомено решение при
            избор
            на
            село за заселване.</p>
    </div>
</div>
<div class="village-grid">
    <div th:each="village : ${villages}" class="village-item">
        <a th:href="@{'/village/show/' + village.id}"></a>
        <!--        <img th:src="${village.image}" alt="village image">-->
        <a th:href="@{'/villages/show/'}+ ${village.id}"> <h3  th:text="'село '+${village.name} + ' област ' + ${village.region}" style="color: #96c930;"></h3> </a>
    </div>
</div>


<div th:replace="fragments :: footer"></div>


</body>
</html>
