<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/images/village-life-logo-icon.png}" rel="icon" type="image/png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap">
    <title th:text="#{homePage.title}"></title>

    <link rel="stylesheet" href="/css/homePage.css">
    <link rel="stylesheet" href="/css/menuStyle.css">
    <link rel="stylesheet" href="/css/filter-button.css">
    <link rel="stylesheet" href="/css/success-alert.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<body>
<div th:replace="fragments :: hamburger-menu"></div>
<div class="video-container">

    <div id="slideshow-container">
        <div class="mySlides active">
            <img th:src="@{/images/autumn-ga95a7e5d3_1920.jpg}" alt="slide">
        </div>

        <div class="mySlides active">
            <img th:src="@{/images/cow-g0d8008ced_1920.jpg}" alt="slide">
        </div>

        <div class="mySlides active">
            <img th:src="@{/images/roberto-gramellini-cya7OtPprRs-unsplash.jpg}" alt="slide">
        </div>

        <div class="mySlides active">
            <img th:src="@{/images/anders-jilden-O85h02qZ24w-unsplash.jpg}" alt="slide">
        </div>

        <div class="menu-overlay">
            <div th:replace="fragments :: menu"></div>
        </div>
    </div>

    <div th:if="${error}" class="error-message text-center"
         style="font-size: larger; color: #96c930; font-weight: bold;">
        <p th:text="${#strings.toUpperCase(error)}"></p>
    </div>

    <div class="video-overlay">
        <h1 th:text="#{find.village}"></h1>
        <div class="mt-4">
            <p style="font-size: 22px; line-height: 1.3; padding-top: 10px; padding-left: 10px; padding-right: 10px; padding-bottom: 0;  font-weight: 200;" th:text="#{platform}"></p>
        </div>
        <div class="search-bar-row">
            <form th:action="@{/filter/search/0}" method="get" class="d-flex flex-column flex-sm-row align-items-center">
                <div class="col-12 col-sm-4 d-flex align-items-center justify-content-center mb-2 mb-sm-0" style="padding: 0;">
                    <div class="input-group">
                        <select name="region" class="form-select fixed-width" id="regionName">
                            <option value="" selected disabled style="text-align: left;" th:text="#{choose.region}"></option>
                            <option th:each="region : ${regions}" th:value="${region.regionName}"
                                    th:text="#{${region.regionName}}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-8 d-flex align-items-center justify-content-center mb-2 mb-sm-0" style="padding: 0;">
                    <div class="input-group">
                        <label class="input-group-text icon-label" for="search-input" style="height: 35px !important;">
                            <i class="fa-solid fa-magnifying-glass" style="font-size: 14px;"></i>
                        </label>
                        <input type="text" name="keyword" id="search-input" class="form-control form-control-sm"
                               th:placeholder="#{placeholder.search}">
                        <button class="btn btn-success custom-btn" type="submit" style="font-weight: bold;" th:text="#{searching}">
                        </button>
                    </div>
                </div>
            </form>
            <div class="filter-button-container mt-2">
                <button type="button" class="btn btn-light custom-filter-button" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                    <i class="fas fa-filter"></i><span  th:text="#{filter.search}"></span>
                </button>
            </div>
        </div>
    </div>
</div>


<div id="modalContainer"></div>

<div class="custom-container" th:if="${villages != null and !villages.empty}">

    <div id="village-life-text-container">
        <p id="village-life-text" th:text="#{platform}"></p>
    </div>

    <div class="row col-12">
        <div th:each="village : ${villages}" class="col-lg-4 col-md-6 col-sm-12 village">
            <div class="card">

                <div class="image-container">
                    <img th:each="imageSrc, iterStat : ${village.images}"
                         th:src="'data:image/jpeg;base64,' + ${imageSrc}"
                         onerror="this.onerror=null;this.src='/images/pexels-alexander-kovalev-2871478.jpg';">
                </div>

                <div class="card-body">
                    <a th:href="@{/villages/show/{id}(id=${village.id})}">
                        <h6 style="font-size: 15px;"><span th:text="#{village}"></span> <span th:text="${village.name}"></span>, <span th:text="#{region}"></span> <span th:text="#{${village.region}}"></span></h6>
                    </a>
                    <br>
                    <a th:href="@{/villages/show/{id}(id=${village.id})}" class="btn btn-info" style="font-size: 15px;"><span th:text="#{learn.more}"></span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="card-actions" style="font-size: 15px;">
        <div class="text-center pagination">
            <div>
                <a th:href="@{/villages/home-page}">
                    <button id="first" class="btn">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                </a>
            </div>

            <div>
                <a th:href="@{/villages/home-page/{page}(page=${page >= 1 ? page - 1 : 0})}">
                    <button id="prev" class="btn">
                        <i class="fas fa-chevron-left"></i><span th:text="#{previous.page}" class="pagination-btn-text"></span>
                    </button>
                </a>
            </div>

            <div>
                <input type="number" id="currentPage" th:value="${page != null ? page + 1 : 1}"
                       onkeyup="updatePageValue(event)" style="width: 50px;">

                <span th:text="#{from.page}"></span>
                <span th:text="${pagesCount}"></span>
            </div>

            <div>
                <a th:href="@{/villages/home-page/{page}(page=${page != null ? (page < pagesCount - 1 ? page + 1 : pagesCount - 1) : 1})}">
                    <button id="next" class="btn">
                     <span th:text="#{next.page}" class="pagination-btn-text"></span>  <i class="fas fa-chevron-right"></i>
                    </button>
                </a>
            </div>
            <div>
                <a th:href="@{/villages/home-page/{page}(page=${pagesCount - 1})}">
                    <button id="last" class="btn">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </a>
            </div>

        </div>
    </div>
</div>

<div th:if="${noVillagesMessage}" class="message alert alert-info text-center">
    <p th:text="${noVillagesMessage}"></p>
</div>

<div th:if="${errorMessage}" class="message alert alert-danger text-center">
    <p th:text="${errorMessage}"></p>
</div>


<div th:replace="fragments :: footer"></div>

<script>
function updatePageValue(event) {
    if (event.key === 'Enter') {
        var currentPageInput = document.getElementById('currentPage');
        if (currentPageInput.value >= 0 && currentPageInput.value <= [[${pagesCount}]]) {
            var newPageValue = currentPageInput.value - 1;
            if (newPageValue >= 0) {
                var currentURL = window.location.href;
                if (currentURL.includes('/home-page/')) {
                    var newURL = currentURL.replace(/\/home-page\/\d+/, '/home-page/' + newPageValue);
                    window.location.href = newURL;
                } else {
                    var newURL = currentURL + '/' + newPageValue;
                    window.location.href = newURL;
                }
            }
        }
    }
}
</script>
<script src="/js/navScript.js"></script>
<script src="/js/showModal.js"></script>
<script src="/js/fetch-modal-script.js"></script>
<script src="/js/showSlides.js"></script>
<script src="/js/showSubscriptionToast.js"></script>
<script>
    let saveSuccessful = [[${saveSuccessful}]];
</script>
<script src="/js/success-alert.js"></script>
</body>
</html>
