general.terms=Общи условия
general.terms.use=Общи условия за използване на Village Life
general.terms.object=I. Предмет на условията
general.terms.object.first= 1. Village Life е бранд представляван от дружеството "Гоу-Онн"; ЕООД с ЕИК: 206395428 и адрес на регистрация София, ул. „Димитър Манов“, блок 45
general.terms.object.second=2. Общи условия са споразумение между Вас (потребител на услуги) и "Гоу-Онн" ЕООД.
general.terms.object.third=3. "Гоу-Онн" ЕООД предоставя чрез сайта Village Life информативни услуги описани в тези общи условия на своите потребители.
general.terms.object.forth=4. Услуги без да е необходима предварителна регистрация са предоставяне на видео, изображения, текст и други, включително предоставени от потребители.
general.terms.object.fifth= 5. Услуги само след предварителна регистрация са свързани с получването на повече информация и контакт в дадено село, получаване сравнителна извадка за параметрите между села, обяви за работа, имоти и други услуги.
general.terms.scope=II. Обхват и влизане в сила
general.terms.scope.first=1. Общите условия се прилагат за всички потребители на сайта Village Life.
general.terms.scope.second=2. С влизането на Village Life от потребителите се счита, че са запознати с настоящите общи условия, съгласяват се с тях и се задължават да ги спазват. От този момент се приема, че те влизат в сила и срокът им на действие изтича с прекратяване ползването.
general.terms.scope.third=3. Когато се регистрира, чрез отбелязване в поле съдържащо съгласие включващо и Общите условия и/или натискане на виртуалния бутон „Регистрирай“, „Регистрация“, „Изпрати“ с условието, че това е съгласие с Общите условия, потребителят извършва изрично съгласие, с което декларира, че е запознат с настоящите Общи условия, приема ги, съгласява се с тях и се задължава да ги спазва. От този момент се приема, че те влизат в сила и срокът им на действие изтича с прекратяване на регистрацията.
general.terms.registration=III. Потребителска регистрация
general.terms.registration.first=1. При запитване на villagelife.bg се предоставят адрес на електронна поща, име и телефон. Възможно е и добавянето на други данни по избор на потребителя.
general.terms.registration.second=2. При запитването си потребителят посочва електронна поща, телефон и име. Чрез тях потребителя получава достъп до потребителския си профил да ползва допълнителни услуги (I.4).
general.terms.registration.third= 3. "Гоу-Онн" ЕООД не проверява и не носи отговорност за споделените лични данни, за това дали те засягат права на трети лица и в частност право на име или други лични права, право на търговско наименование, право на запазена марка или други права на интелектуална собственост.
general.terms.rights=IV. Права и задължения на потребителя
general.terms.rights.first=1. Потребителят има право на онлайн достъп до услугите предоставяни от "Гоу-Онн" ЕООД.
general.terms.rights.second=2. Регистрираният потребител има право да поиска от администратор да изтриване личните данни съхранявани за него.
general.terms.rights.third=3. Потребителят може да осъществява достъп до потребителско съдържание или всякакво друго съдържание, публикувано на Сайтовете, единствено за лично ползване, при ползване на нормалната им функционалност.
general.terms.obligations=V. Права и задължения на "Гоу-Онн" ЕООД
general.terms.obligations.first=1. "Гоу-Онн" ЕООД се задължава да полага необходимите грижи за предоставяне на услугите съобразно настоящите общи условия.
general.terms.obligations.second=2. "Гоу-Онн" ЕООД не носи отговорност за споделяното потребителското съдържание, както и за дейността на потребителя във връзка с използване на предоставяните услуги.
general.terms.obligations.third=3. "Гоу-Онн" ЕООД има правото да поставя на всяка от страниците на сайта, линкове, рекламни банери и рекламни съобщения за стоки и услуги, предлагани от дружеството или от трети лица, както и линкове и рекламни банери, сочещи към уебсайтове, намиращи се извън контрола на "Гоу-Онн" ЕООД. Дружеството не носи отговорност за съдържанието, верността и законосъобразността на подобни интернет страници или ресурси, както и на услуги или ресурси, които са станали достояние на потребителя при ползването услугите на Сайтовете.
general.terms.obligations.forth=4. "Гоу-Онн" ЕООД  има право да предоставя възможност на трети страни да позиционират реклама и/или рекламни съобщения посредством техни системи за управление на реклама, както и да дава възможност на трети страни да получават автоматизирано данни за поведението на потребителите за рекламни или статистически цели при спазване на приложимите норми. За повече информация виж Политика за поверителност на личните данни.
general.terms.obligations.fifth=5. "Гоу-Онн" ЕООД има право да заличи или коригира публикувано потребителско съдържание, или дори да заличи информация за потребител, който не спазва тези Общи условия.
general.terms.obligations.sixth=6. "Гоу-Онн" ЕООД има право да изпраща на предоставената от потребителя електронна поща и телефон съобщения с търговски и нетърговски характер.
general.terms.property=VI. Интелектуална собственост
general.terms.property.first=1. Всички права на интелектуална собственост върху информационните ресурси и материали, публикувани на сайтовете от "Гоу-Онн" ЕООД са обект на закрила по действащия Закон за авторското право и сродните му права, а нерегламентираното им използване представлява закононарушение и може да доведе до гражданска, административно наказателна и наказателна отговорност в съответствие с действащото българско законодателство. Публикуване на значителна част от материал може да става само при поставяне на активен линк към материала. Директно препечатване на материал (copy/paste) или препечатване с незначителни изменения може да става само след изрично разрешение от "Гоу-Онн" ЕООД.
general.terms.property.second=2. С разполагането на текст или друг материал (собствено съдържание) на villagelife.bg, потребител предоставя на Дружеството неизключителното право да го използва, записва, съхранява, разпространява публично в Интернет, за нуждите на и във връзка с предоставянето на услугите, предмет на Общите условия, без времеви и териториални ограничения.
general.terms.property.third=3. Регистрираният потребител е единствено отговорен за законността на потребителското съдържание, което публикува или прави достъпно, чрез ползването на услугите на сайтa, както и за действията си по публикуването му и за последствията от това публикуване.
general.terms.liability=VII. Ограничаване на отговорността
general.terms.liability.first=1. При публикуване на медийно съдържание "Гоу-Онн" ЕООД се стреми да поддържа точна, вярна и последна информация на сайта, но не може да гарантира, че няма да възникнат грешки, несъответствия и пропуски. Дружеството не носи отговорност за последиците и евентуални вреди, породени от използването на информацията. "Гоу-Онн" ЕООД не носи отговорност за субективните възприятия и интерпретация на точността, пълнотата и полезността на публикуваната информация. "Гоу-Онн" ЕООД не носи отговорност за информацията, съдържаща се в сайтове, към които някой от нейните сайтове съдържа препратки.
general.terms.liability.second=2. "Гоу-Онн" ЕООД полага грижи за предоставяне на възможност на потребителя за нормално ползване на услугите които предоставя, но няма задължението и не гарантира, че предоставяните услуги ще удовлетворят изискванията на потребителя, нито че ще бъдат непрекъснати, навременни или сигурни. С приемане на настоящите Общи условия, потребителят декларира, че използването на предоставяните услуги ще бъде изцяло на негов риск и отговорност, а страните се съгласяват, че "Гоу-Онн" ЕООД не отговоря за евентуално причинени на потребителя при ползване на предоставяните услуги вреди.
general.terms.liability.third=3. "Гоу-Онн" ЕООД не носи отговорност за потребителското собствено съдържание, както и за дейността на потребителя във връзка с използване на услугите. Освен това, дружеството не отговаря за произтеклите за други потребители вреди при достъпа или използването на това съдържание, предоставено им от потребителя или станало достъпно чрез Сайта.
general.terms.liability.forth=4. "Гоу-Онн" ЕООД не носи отговорност за действията на трети страни позиционирали реклама или рекламни съобщения в Сайта.
general.terms.personalData=VIII. Поверителност и лични данни
general.terms.personalData.first=1. "Гоу-Онн" ЕООД обработва информацията, съдържаща идентифициращи данни, предоставяни от потребителите онлайн посредством попълнените заявки за регистрация и в резултат на техните действия в Сайта, спазвайки принципите на Общия регламент за защита на личните данни (GDPR) и поетите ангажименти в Политиката за поверителност на личните данни.
general.terms.personalData.second=2. "Гоу-Онн" ЕООД има право да събира и използва информация относно потребителите. Информацията, чрез която лицето може да бъде идентифицирано, може да включва адрес на електронна поща, име и телефон, както и всяка друга информация, която потребителят доброволно въвежда, използва или предоставя при ползване на услугите. С оглед избягване на всякакво съмнение, публикуваното от потребител собствено съдържание не се разглежда като лични данни и поради това не е предмет на защитата, предоставяна относно личните данни на потребителя съгласно настоящите Общи условия.
general.terms.personalData.third=3."Гоу-Онн" ЕООД може да използва информация за посещаемостта на сайтовете, действията на потребителите и данните попълнени при регистрация на профил за осъществяване на услугите си с всичките им функционални възможности, за поддържане на информационната сигурност, оптимизиране и предлагане на препоръчано съдържание, статистически и маркетингови проучвания, позициониране на реклама и рекламни съобщения и цели свързани с качеството и стабилността на предоставяните услуги и подобряването им.
general.terms.personalData.forth=4. "Гоу-Онн" ЕООД има право самостоятелно, чрез трети лица или чрез автоматизирани средства, да следи активности на потребителя, включващи, но не само:
general.terms.personalData.forth.one=• отваряни страници на Сайта,
general.terms.personalData.forth.two=• продължителност на престой в страницата,
general.terms.personalData.forth.three=• попълнени анкети,
general.terms.personalData.forth.four=• време и дата на засеченото събитие,
general.terms.personalData.forth.end=при използването на Сайта с цел предоставянето на по-достъпни и по-атрактивни функционалности за потребителя или позициониране на реклама.
general.terms.personalData.fifth=5. „Гоу-Онн“ ЕООД може да предоставя на трети страни възможност за автоматизирано събиране на данни за активностите на потребители за осъществяване основно на рекламни и статистически цели.
general.terms.personalData.sixth=6. Потребителят има право по всяко време да откаже съхраняването или достъпа до информацията, съхранена в използваното от него крайно устройство при използване на „бисквитки“. Забраната или изтриването на „бисквитки“ от страна на потребителя може да доведе до пълна или частична невъзможност за достъп до Сайтовете или да получи услугите по тези Общи условия. Виж Политиката за поверителност на личните данни.
general.terms.changes=IX. Промени в общите условия
general.terms.changes.one=„Гоу-Онн“ ЕООД си запазва правото да извършва промени в настоящите Общи условия по всяко време, като своевременно публикува промените в този сайт с линкове в останалите.
general.terms.changes.two=За всички неуредени с настоящите Общи условия въпроси се прилага действащото българско законодателство.
general.terms.changes.date=Последна промяна 29.11.2022 г.
general.terms.cookies=Политика за използване на “бисквитки”
general.terms.cookies.what=Какво са бисквитки?
general.terms.cookies.description=Бисквитките са малки текстови файлове, които уебсайтът може да запише на вашия компютър или мобилно устройство, когато посещавате страница или сайт. Бисквитката ще помогне на сайта или на други сайтове да разпознаят вашето устройство следващия път, когато го посетите. Web beacons или други подобни файлове могат да правят същото. Използваме термина бисквитки в тази политика, за да назоваваме всички файлове, които събират информация по този начин.
general.terms.cookies.type=Какви видове бисквитки използваме в сайта на “Village Life”?
general.terms.cookies.temporary=Временните бисквитки (или бисквитките от дадена сесия) ще се премахнат от компютъра, след като затворите вашият браузър. Уеб сайтовете ги използват за съхраняване на временна информация, например артикулите във вашата кошница за пазаруване.
general.terms.cookies.permanent=Какво представляват постоянните бисквитки?
general.terms.cookies.permanent.description=Постоянните бисквитки (или запазените бисквитки) ще останат в компютъра, след като затворите вашият браузър. Уеб сайтовете ги използват за съхраняване на информация, например вашето име и парола за влизане, така че да не е необходимо да се регистрирате всеки път, когато посетите даден сайт. Постоянните бисквитки могат да останат на вашия компютър дни, месеци и дори години.
general.terms.cookies.function=По принцип бисквитките изпълняват 3 функции:
general.terms.cookies.function.one=1. Бисквитки свързани с анализ ефективността на сайта.
general.terms.cookies.function.one.description=Използваме бисквитки, за да анализираме как посетителите използват сайтa ни и за да наблюдаваме представянето на нашия сайт. Това ни позволява да ви предложим преживяване с високо качество, като персонализираме предлаганото съдържание и бързо идентифицираме и отстраняваме различни проблеми. За по-добра прецизност сайтът ни използва инструменти на Google Analytics & Hot Jar.
general.terms.cookies.function.two=2. Функционални бисквитки
general.terms.cookies.function.two.description=Функционалните бисквитки ни позволяват да запомним вашите предпочитания, като големината на шрифта и други ваши прсонални настройки, както и бутони за споделяне към социалните мрежи.
general.terms.cookies.function.three=3. Таргетирани рекламни бисквитки
general.terms.cookies.function.three.description=“Village Life” използва бисквитките за таргетирана реклама в платформите на Meta, Google Adwords & Linkedin.
general.terms.cookies.use=Бисквитките на villagelife.bg се използват само от „Гоу-Онн“ ЕООД.
general.terms.cookies.turnOff=Как да изключите бисквитките?
general.terms.cookies.turnOff.description=Всички съвременни браузъри ви позволяват да променяте настройките за бисквитки. Обикновено можете да намерите тези настройки в меню “опции” или “предпочитания” на вашия браузър. За да сте наясно с тези настройки, следните линкове могат да Ви помогнат или можете да използвате бутона “Помощ” от менютата на Вашия браузър за повече детайли:
general.terms.cookies.advertising=Ако се притеснявате най-много за рекламните бисквитки към трети страни генерирани от рекламодатели, можете да ги изключите от тук: 
general.terms.cookies.remember=Моля да запомните, че ако решите да спрете бисквитките, някои секции от нашия сайт може да не работят правилно.
general.terms.cookies.remember.magnifico=Използва ли magnifico.bg бисквитки, които съдържат личните ми данни?
general.terms.cookies.magnifico.no=Не, бисвкитките, които използваме са анонимни и не съдържат никакви лични данни.
general.terms.cookies.more.info=Повече информация за това как бизнесът използва бисквитките е налична на: 
general.terms.cookies.questions=Ако имате някакви въпроси по отношение на тази Политика за бисквитки, свържете се с нас на имейл info@villagelife.bg.
general.terms.cookies.document=Този документ е обновяван за последно на 21 октомври 2022 г.
