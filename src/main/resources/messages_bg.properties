#About as page - keys
aboutUs.title=За нас
mission=Мисията нa Village Life е да спомогне за възраждането на българското село чрез предоставяне на информация за условията на живот в селата и различни услуги в/около тях, като по този начин улесни хората живеещи или възнамеряващи да живеят на село.
еnthusiast=Зад проекта седят ентусиасти, за които българското село, корени и традиции имат своето място в модерния начин на живот. Радостни сме от факта, че все повече хора обмислят да се върнат в селата, което ни вдъхнови да създадем Village Life. Екипът е отворен към всякакви предложения за развитие на платформата, така че да стане по-полезна за посетителите й.
ivailo.name=Ивайло Вътовски
ivailo.initiator=Инициатор и Основател
ivailo.hobby=Професионално се занимава с маркетинг и иновации. В свободното си време обича да спортува, чете и размишлява върху различно социални въпроси.
pavel.name=Павел Ташев
pavel.tech=Технически ръководител
pavel.hobby=Специалист в разработването на уеб приложения. Опит в стартирането на стартъп-и - Schoodle, QRL, Peoplegogo i EasyМail. Основател на софтуерна компания DeepSource. В свободното си време - диша живее.
help=Искаш да помогнеш?
specialist=Ти си специалист, който с уменията си има желание да помогне за развитието нa VillageLife?
text.as=Пишете ни!
