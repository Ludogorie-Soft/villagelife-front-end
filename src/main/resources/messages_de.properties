general.terms.object=I. Vorbehaltlich der Allgemeinen Geschäftsbedingungen
general.terms.object.first=1. Village Life ist eine Marke, die von „Go-Onn“ Ltd mit EIC: 206395428 und Registrierungsadresse Sofia, Dimitar Manov St., Block 45, vertreten wird
