#About as page - keys
aboutUs.title=Über uns
mission=Die Mission von Village Life ist es, zur Wiederbelebung bulgarischer Dörfer beizutragen, indem Informationen über die Lebensbedingungen auf dem Land und verschiedene Dienstleistungen in/um sie bereitgestellt werden, um so Menschen zu unterstützen, die auf dem Land leben oder dort leben möchten.
еnthusiast=Hinter dem Projekt stehen Enthusiasten, für die bulgarische Dörfer, Wurzeln und Traditionen ihren Platz im modernen Lebensstil haben. Wir freuen uns, dass immer mehr Menschen darüber nachdenken, in die Dörfer zurückzukehren, was uns dazu inspiriert hat, Village Life zu schaffen. Das Team ist offen für alle Vorschläge zur Weiterentwicklung der Plattform, um sie für ihre Besucher noch nützlicher zu machen.
