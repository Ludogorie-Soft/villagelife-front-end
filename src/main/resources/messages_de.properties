general.terms.cookies=Cookie-Richtlinie
general.terms.cookies.what=Was sind Cookies?
general.terms.cookies.description=Cookies sind kleine Textdateien, die eine Website auf Ihrem Computer oder Mobilgerät speichern kann, wenn Sie eine Seite oder Website besuchen. Ein Cookie hilft der Website oder anderen Websites, Ihr Gerät bei Ihrem nächsten Besuch wiederzuerkennen. Web-Beacons oder andere ähnliche Dateien können dasselbe bewirken. In dieser Richtlinie verwenden wir den Begriff „Cookies“, um alle Dateien zu bezeichnen, die auf diese Weise Informationen sammeln.
general.terms.cookies.type=Welche Arten von Cookies verwenden wir auf der Website „Village Life“?
general.terms.cookies.temporary=Temporäre Cookies (oder Sitzungscookies) werden von Ihrem Computer entfernt, nachdem Sie Ihren Browser schließen. Websites nutzen sie, um temporäre Informationen zu speichern, beispielsweise die Artikel in Ihrem Warenkorb.
general.terms.cookies.permanent=Was sind permanente Cookies?
general.terms.cookies.permanent.description=Permanente Cookies (oder gespeicherte Cookies) bleiben auf Ihrem Computer, nachdem Sie Ihren Browser schließen. Websites verwenden sie zum Speichern von Informationen wie Ihrem Anmeldenamen und Ihrem Passwort, damit Sie sich nicht jedes Mal anmelden müssen, wenn Sie eine Website besuchen. Dauerhafte Cookies können Tage, Monate oder sogar Jahre auf Ihrem Computer verbleiben.
general.terms.cookies.function=Grundsätzlich erfüllen Cookies drei Funktionen:
general.terms.cookies.function.one=1. Cookies im Zusammenhang mit der Analyse der Website-Leistung.
general.terms.cookies.function.one.description=Wir verwenden Cookies, um zu analysieren, wie Besucher unsere Website nutzen, und um die Leistung unserer Website zu überwachen. Dadurch können wir Ihnen ein qualitativ hochwertiges Erlebnis bieten, indem wir die angebotenen Inhalte personalisieren und verschiedene Probleme schnell identifizieren und beheben. Für eine bessere Präzision verwendet unsere Website Google Analytics und Hot Jar-Tools.
general.terms.cookies.function.two=2. Funktionelle Cookies
general.terms.cookies.function.two.description=Funktionale Cookies ermöglichen es uns, Ihre Präferenzen wie Schriftgröße und andere persönliche Einstellungen sowie Social-Sharing-Schaltflächen zu speichern.
general.terms.cookies.function.three=3. Gezielte Werbe-Cookies
general.terms.cookies.function.three.description=“Village Life“ verwendet Cookies für gezielte Werbung auf Meta-, Google Adwords- und Linkedin-Plattformen.
general.terms.cookies.use=Cookies auf villagelife.bg werden nur von „Go-Onn“ Ltd verwendet.
general.terms.cookies.turnOff=Wie schalte ich Cookies aus?
general.terms.cookies.turnOff.description=In allen modernen Browsern können Sie die Cookie-Einstellungen ändern. Sie finden diese Einstellungen normalerweise im Menü „Optionen“ oder „Einstellungen“ Ihres Browsers. Um sich über diese Einstellungen im Klaren zu sein, können Ihnen die folgenden Links helfen, oder Sie können die Schaltfläche „Hilfe“ in den Menüs Ihres Browsers verwenden, um weitere Informationen zu erhalten:
general.terms.cookies.advertising=Wenn Sie sich am meisten Sorgen über von Werbetreibenden generierte Werbe-Cookies Dritter machen, können Sie diese hier deaktivieren:
general.terms.cookies.remember=Bitte denken Sie daran, dass einige Bereiche unserer Website möglicherweise nicht ordnungsgemäß funktionieren, wenn Sie sich dafür entscheiden, Cookies zu stoppen.
general.terms.cookies.remember.magnifico=Verwendet magnifico.bg Cookies, die meine persönlichen Daten enthalten?
general.terms.cookies.magnifico.no=Nein, die von uns verwendeten Cookies sind anonym und enthalten keine personenbezogenen Daten.
