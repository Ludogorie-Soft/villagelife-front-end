general.terms.personalData.first=1. „Go-Onn“ Ltd verarbeitet die Informationen, die identifizierende Daten enthalten, die von Benutzern online durch abgeschlossene Registrierungsanfragen und als Ergebnis ihrer Aktionen auf der Website bereitgestellt werden, und beachtet dabei die Grundsätze der Allgemeinen Datenschutzverordnung (DSGVO) und die in der Datenschutzrichtlinie eingegangenen Verpflichtungen Datenschutzrichtlinie für personenbezogene Daten.
general.terms.personalData.second=2. „Go-Onn“ Ltd hat das Recht, Informationen über Benutzer zu sammeln und zu verwenden. Zu den Informationen, anhand derer die Person identifiziert werden kann, können E-Mail-Adresse, Name und Telefonnummer sowie alle anderen Informationen gehören, die der Benutzer bei der Nutzung der Dienste freiwillig eingibt, verwendet oder bereitstellt. Zur Klarstellung: Vom Benutzer gepostete eigene Inhalte gelten nicht als personenbezogene Daten und unterliegen daher nicht dem Schutz, der den personenbezogenen Daten des Benutzers gemäß diesen Allgemeinen Geschäftsbedingungen gewährt wird.
general.terms.personalData.third=3.„Go-Onn“ Ltd kann Informationen über Website-Besuche, Benutzeraktionen und bei der Registrierung eines Profils eingegebene Daten verwenden, um seine Dienste mit all ihren funktionalen Möglichkeiten zu implementieren, die Informationssicherheit aufrechtzuerhalten und zu optimieren und Angebot empfohlener Inhalte, statistische und Marktforschung, Positionierung von Werbung und Werbebotschaften sowie Zwecke im Zusammenhang mit der Qualität und Stabilität der bereitgestellten Dienste und deren Verbesserung.
general.terms.personalData.forth=4. „Go-Onn“ Ltd hat das Recht, Benutzeraktivitäten unabhängig, durch Dritte oder mit automatisierten Mitteln zu überwachen, einschließlich, aber nicht beschränkt auf:
